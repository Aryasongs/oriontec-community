<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse - Advanced Chat Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .premium-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .pulse-gradient {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        
        .verified-badge {
            background: #1DA1F2;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            margin-left: 4px;
        }
        
        .premium-badge {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            margin-left: 4px;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
        }
        
        .story-ring {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            padding: 3px;
            border-radius: 50%;
        }
        
        .story-inner {
            background: #1f2937;
            border-radius: 50%;
            padding: 2px;
        }
        
        .reaction-popup {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 8px 16px;
            display: flex;
            gap: 8px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .reaction-popup.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .reaction-btn {
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .reaction-btn:hover {
            transform: scale(1.3);
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid #374151;
            padding: 12px 0;
            z-index: 40;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-item.active {
            color: #3B82F6;
        }
        
        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .nav-item span {
            font-size: 10px;
        }
        
        .country-flag {
            width: 20px;
            height: 15px;
            border-radius: 2px;
            margin-right: 8px;
        }
        
        .voice-player {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 20px;
            min-width: 150px;
        }
        
        .play-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #3B82F6;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .wave-animation {
            display: flex;
            align-items: center;
            gap: 2px;
        }
        
        .wave-bar {
            width: 3px;
            height: 12px;
            background: #3B82F6;
            border-radius: 2px;
            animation: wave 1.5s ease-in-out infinite;
        }
        
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes wave {
            0%, 100% { height: 8px; }
            50% { height: 20px; }
        }
        
        .story-viewer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: black;
            z-index: 60;
            display: none;
        }
        
        .story-progress {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .story-progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .message-animation {
            animation: slideInUp 0.3s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .pulse-official {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        
        .premium-glow {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding-bottom: 80px;
            }
        }
    </style>
</head>
<body class="bg-black text-white overflow-hidden">

                <!-- Stories View -->

    <!-- Bottom Navigation (Mobile) -->

    <!-- Hidden File Inputs -->
    <input type="file" id="photoInput" accept="image/*" class="hidden">
    <input type="file" id="videoInput" accept="video/*" class="hidden">

    <script>
        // Global Variables
        let currentUser = null;
        let currentChat = null;
        let currentView = 'home';
        let userCountry = 'Unknown';
        let isRecording = false;
        let mediaRecorder = null;
        
        // Predefined Users
        const predefinedUsers = {
            'pulse_official': {
                uid: 'pulse_official',
                name: 'Pulse',
                email: 'official@pulse.com',
                profilePic: null,
                status: 'Online',
                country: 'United States',
                countryCode: 'US',
                verified: true,
                premium: false,
                accountType: 'official',
                bio: 'Official Pulse account - Your gateway to seamless communication',
                lastSeen: Date.now(),
                isOfficial: true
            },
            'sgursharn076@gmail.com': {
                uid: 'gursharn_arya',
                name: 'Gursharn Arya',
                email: 'sgursharn076@gmail.com',
                profilePic: null,
                status: 'Online',
                country: 'India',
                countryCode: 'IN',
                verified: true,
                premium: true,
                accountType: 'premium',
                bio: 'CEO & Founder at Dozera Group | Premium Pulse User',
                company: 'Dozera Group',
                lastSeen: Date.now(),
                isPremium: true
            }
        };
        
        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            detectUserCountry();
            setupEventListeners();
            loadPredefinedChats();
            
            // Check if user is already logged in
            const savedUser = localStorage.getItem('pulseUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                initializeApp(currentUser);
            }
        });
        
        // Detect User Country
        async function detectUserCountry() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                userCountry = data.country_name || 'Unknown';
            } catch (error) {
                console.log('Could not detect country');
            }
        }
        
        // Setup Event Listeners
        function setupEventListeners() {
            // Login
            document.getElementById('loginBtn').addEventListener('click', () => {
                document.getElementById('loginModal').classList.remove('hidden');
            });
            
            document.getElementById('googleSignInBtn').addEventListener('click', handleLogin);
            
            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => switchView(item.dataset.view));
            });
            
            // Message sending
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Voice recording
            document.getElementById('voiceBtn').addEventListener('click', toggleVoiceRecording);
            
            // File attachments
            document.getElementById('attachBtn').addEventListener('click', () => {
                document.getElementById('photoInput').click();
            });
            
            document.getElementById('photoInput').addEventListener('change', handleFileUpload);
            
            // Close modals
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('fixed')) {
                    e.target.classList.add('hidden');
                }
            });
        }
        
        // Handle Login
        function handleLogin() {
            const email = document.getElementById('emailInput').value;
            const name = document.getElementById('nameInput').value;
            
            if (!email || !name) {
                alert('Please fill in all fields');
                return;
            }
            
            // Check if it's a predefined user
            let userData;
            if (predefinedUsers[email]) {
                userData = { ...predefinedUsers[email] };
            } else {
                userData = {
                    uid: 'user_' + Date.now(),
                    name: name,
                    email: email,
                    profilePic: null,
                    status: 'Online',
                    country: userCountry,
                    countryCode: getCountryCode(userCountry),
                    verified: false,
                    premium: false,
                    accountType: 'personal',
                    bio: '',
                    lastSeen: Date.now()
                };
            }
            
            currentUser = userData;
            localStorage.setItem('pulseUser', JSON.stringify(userData));
            
            document.getElementById('loginModal').classList.add('hidden');
            initializeApp(userData);
        }
        
        // Initialize App
        function initializeApp(user) {
            currentUser = user;
            document.getElementById('welcomeScreen').classList.add('hidden');
            loadChats();
            
            // Send welcome message from Pulse official
            if (user.email !== 'official@pulse.com') {
                setTimeout(() => {
                    sendWelcomeMessage();
                }, 1000);
            }
        }
        
        // Send Welcome Message
        function sendWelcomeMessage() {
            const welcomeMessages = [
                `Welcome to Pulse, ${currentUser.name}! üéâ`,
                "Discover amazing new features and connect with friends like never before!",
                "üî• New Update: Voice messages, stories, and premium features are now available!",
                "üíé Upgrade to Pulse Premium for exclusive features and verified badge!"
            ];
            
            welcomeMessages.forEach((msg, index) => {
                setTimeout(() => {
                    addMessageToChat('pulse_official', {
                        id: 'welcome_' + index,
                        sender: 'pulse_official',
                        text: msg,
                        timestamp: Date.now(),
                        type: 'text'
                    });
                }, index * 2000);
            });
        }
        
        // Load Predefined Chats
        function loadPredefinedChats() {
            const chatListElement = document.getElementById('chatList');
            if (!chatListElement) return;
            
            Object.values(predefinedUsers).forEach(user => {
                if (user.uid !== currentUser?.uid) {
                    const chatElement = createChatElement(user);
                    chatListElement.appendChild(chatElement);
                }
            });
        }
        
        // Load Chats
        function loadChats() {
            const chatListElement = document.getElementById('chatList');
            if (!chatListElement) return;
            
            chatListElement.innerHTML = '';
            
            // Add Pulse official chat
            if (currentUser.email !== 'official@pulse.com') {
                const pulseChat = createChatElement(predefinedUsers.pulse_official);
                chatListElement.appendChild(pulseChat);
            }
            
            // Add other users
            Object.values(predefinedUsers).forEach(user => {
                if (user.uid !== currentUser.uid && user.uid !== 'pulse_official') {
                    const chatElement = createChatElement(user);
                    chatListElement.appendChild(chatElement);
                }
            });
        }
        
        // Create Chat Element
        function createChatElement(user) {
            const div = document.createElement('div');
            div.className = 'flex items-center p-3 rounded-xl hover:bg-gray-800 cursor-pointer transition-colors border-l-4 border-transparent hover:border-blue-500';
            div.onclick = () => openChat(user);
            
            const profileClass = user.isOfficial ? 'pulse-official' : 
                                user.isPremium ? 'premium-gradient' : 
                                'bg-gradient-to-r from-blue-500 to-purple-600';
            
            div.innerHTML = `
                <div class="relative">
                    <div class="w-12 h-12 rounded-full ${profileClass} flex items-center justify-center text-white font-bold">
                        ${user.profilePic ? `<img src="${user.profilePic}" class="w-full h-full rounded-full object-cover">` : user.name.charAt(0)}
                    </div>
                    <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-gray-900"></div>
                </div>
                <div class="flex-1 ml-3">
                    <div class="flex items-center">
                        <span class="font-medium">${user.name}</span>
                        ${user.verified ? '<div class="verified-badge"><i class="fas fa-check"></i></div>' : ''}
                        ${user.premium ? '<div class="premium-badge"><i class="fas fa-crown"></i></div>' : ''}
                    </div>
                    <div class="flex items-center text-sm text-gray-400">

                        const reader = new FileReader();
                        reader.onload = (e) => {

                    mediaRecorder.start();
                    isRecording = true;
                    document.getElementById('voiceBtn').innerHTML = '<i class="fas fa-stop text-sm text-red-400"></i>';
                    
                    // Auto-stop after 60 seconds
