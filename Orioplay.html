<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OrioPlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #000; color: #fff; font-family: Arial, sans-serif; overflow-y: scroll; scroll-snap-type: y mandatory; }
    .reel { height: 100vh; position: relative; scroll-snap-align: start; }
    video { width: 100%; height: 100%; object-fit: cover; }
    .overlay {
      position: absolute; bottom: 80px; left: 10px; color: white;
      background: rgba(0,0,0,0.4); padding: 10px; border-radius: 8px;
    }
    .actions {
      position: absolute; right: 10px; bottom: 80px; text-align: center;
    }
    .actions i {
      display: block; margin: 12px 0; font-size: 24px; cursor: pointer;
    }
    .comment-box {
      position: absolute; bottom: 10px; width: 100%; padding: 10px;
      background: rgba(0,0,0,0.6);
    }
    .comment-box input {
      width: 48%; margin-right: 2%; padding: 8px; border: none; border-radius: 4px;
    }
    .comment-box button {
      width: 30%; padding: 8px; background: #007bff; color: white; border: none; border-radius: 4px;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="reels-container"></div>

  <script>
    // Firebase Config
    const firebaseConfig = {

      projectId: "reels-bb234",
      storageBucket: "reels-bb234.appspot.com",
      messagingSenderId: "752485971097",
      appId: "1:752485971097:web:7132cccccb41f050ba3408"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Video List
    const videos = [
      { url: "https://community.oriontec.xyz/AQMz7l-cbcOcNYT-F98p0tPeXpKNjd1C90HzaL4k-_e1HlXEMOXyJcmLTRXgsR85xblB-KEK6L-cfmKZTn1ne3LU43Pp6y1-r0FpoAA.mp4" },
      { url: "https://community.oriontec.xyz/AQO8Id8yrvrtLFsQ3em-7eGeNKC0SWYQDCnGgPe6fRKWPRzc2jNrSiS6_6hfXzCbCiMhg-4fMBBPdZnw7I4FFDcKc8aSiNuvkHIpklY.mp4" },
      { url: "https://community.oriontec.xyz/AQNI48SC1msBhQKuxyjeRYSo_3KKBsZ7sJU7evYodvwwNkKzx15RpfQD6bmIws9SqkKXumHfmm1_Zpse3sGfTN12qbr_LAAtNihZCj8.mp4" },
      { url: "https://community.oriontec.xyz/AQNbGZpSZMrNlMTvlvyPCOFT_O19Oo77mPkwY_xmkp_Uijj5mB77PX0yNXv5ziWG93v_xBuK9vhgms6h1c6-XZhP5P_ziDJmnz1DkIU.mp4" },
      { url: "https://community.oriontec.xyz/AQM-uzNKIG53Qn8OIE6C8ke-zbxFn4kS-LWhPln2JkRe0TV1-XKRidGM_MX5xoafOo3CftfOJmU--d93RSDAMZbJEvCuvVOtWe_7-6g.mp4" },

      { url: "https://community.oriontec.xyz/AQNmookkwQ4zcFJa6WmnPpWtwPlAAhAs1NqUv4OO81rHqj4_-2rNmKYQL9EoUflZFM9CUJdKNCjX3JeXqCFHxky9YG-r85gHXVuFqDM%202.mp4" },
      { url: "https://community.oriontec.xyz/AQOJk_n-zCbInDwXSaeQhdHKZswXi5iUwDsE6961Vk4leC0kjU5Ji2oYoNojQy-ehbSi0oiB86CU15kBD0SdlvpI8NsrIw2Vo5ne0AY.mp4" },
      { url: "https://community.oriontec.xyz/AQOrFzZWJ0gGJbq2LbuH2rKMSQPkaEvLT2Tm5zpY3A3aP7vTvC13rcGDFjNbqYiqPRykI409W56EOGlFfrA-InKAu0sjC_rUlhgbUo4.mp4" },
      { url: "https://community.oriontec.xyz/AQPWkxDUFBKHmU2AEfEnlO5uIDVpO3p6891VU_juxmxWWajnveqqJLGQr6Vrl1AlIIUezUV54LCSA5xIVBMKHF7joccNrY7HbTIBwfg.mp4" }
    ];

    const names = ["Lakshmi", "Marki037", "ris837", "Sharanpooni", "18ye", "king", "india", "yoehso07", "Luv", "Simran"];

    const container = document.getElementById("reels-container");

    videos.forEach((vid, index) => {
      const id = "vid" + index;
      const likes = Math.floor(Math.random() * 10000) + 300; // Random likes
      const name = names[Math.floor(Math.random() * names.length)];
      const div = document.createElement("div");
      div.className = "reel";
      div.innerHTML = `
        <video src="${vid.url}" autoplay loop muted></video>
        <div class="overlay">
          <div><strong>Uploaded by:</strong> ${name}</div>
          <div><span id="likeCount-${id}">${likes}</span> Likes</div>
          <div><span id="commentCount-${id}">0</span> Comments</div>
        </div>
        <div class="actions">
          <i class="fas fa-heart" onclick="like('${id}')"></i>
        </div>
        <div class="comment-box">
          <input type="text" placeholder="Your Name" id="name-${id}" />
          <input type="text" placeholder="Your Comment" id="comment-${id}" />
          <button onclick="submitComment('${id}')">Post</button>
        </div>
      `;
      container.appendChild(div);
    });

    function like(id) {
      const countSpan = document.getElementById("likeCount-" + id);
      let current = parseInt(countSpan.textContent);
      countSpan.textContent = current + 1;
    }

    function submitComment(id) {
      const name = document.getElementById("name-" + id).value.trim();
      const comment = document.getElementById("comment-" + id).value.trim();
      if (name && comment) {
        const countSpan = document.getElementById("commentCount-" + id);
        let current = parseInt(countSpan.textContent);
        countSpan.textContent = current + 1;
        alert("Comment posted by " + name + ": " + comment);
      }
    }

    // Loop playback
    window.addEventListener('scroll', () => {
      const all = document.querySelectorAll("video");
      let playingOne = false;
      all.forEach(video => {
        const rect = video.getBoundingClientRect();
        if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
          if (!playingOne) {
            video.play();
            playingOne = true;
          } else {
            video.pause();
          }
        } else {
          video.pause();
        }
      });
    });
  </script>
</body>
</html>
