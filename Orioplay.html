<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrioPlay Reels</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
    }

    .reel {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    video {
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 10;
      color: white;
    }

    .username {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .actions {
      position: absolute;
      right: 10px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 10;
    }

    .actions button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .comments {
      margin-top: 10px;
    }

    .comment-box {
      margin-top: 10px;
    }

    .comment-box input, .comment-box textarea {
      width: 90%;
      margin-bottom: 5px;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }

    .comment-box button {
      padding: 5px 10px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .profile-pic {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #888;
      display: inline-block;
      margin-right: 10px;
      text-align: center;
      line-height: 35px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <script>

      "Community.oriontec.xyz/AQO8Id8yrvrtLFsQ3em-7eGeNKC0SWYQDCnGgPe6fRKWPRzc2jNrSiS6_6hfXzCbCiMhg-4fMBBPdZnw7I4FFDcKc8aSiNuvkHIpklY.mp4",

    ];

    const usernames = [
      "usa_reel_guy", "desiQueen_88", "aussie.vibes_89",
      "nyc_dancer1", "punjabistar302", "sydney_shots",
      "california_star", "random_user329", "bollywood.vibe", "tamil_tiger47"
    ];

    const likes = ["10.2K", "967", "20.1K", "5.1K", "1.7K", "3.2K", "18.9K", "2.8K", "9.9K", "12.5K"];

    const app = document.getElementById("app");

    videos.forEach((url, i) => {
      const reel = document.createElement("div");
      reel.className = "reel";

      const video = document.createElement("video");
      video.src = "https://" + url;
      video.muted = true;
      video.loop = true;
      video.autoplay = false;
      video.playsInline = true;

      const overlay = document.createElement("div");
      overlay.className = "overlay";
      overlay.innerHTML = `
        <div class="username"><span class="profile-pic">${usernames[i][0].toUpperCase()}</span>@${usernames[i]}</div>
        <div>‚ù§Ô∏è <span id="like-count-${i}">${likes[i]}</span></div>
        <div class="comments" id="comments-${i}"></div>
        <div class="comment-box">
          <input type="text" placeholder="Your name" id="name-${i}" /><br/>
          <textarea placeholder="Your comment" id="comment-${i}"></textarea><br/>
          <button onclick="addComment(${i})">Post</button>
        </div>
      `;

      const actions = document.createElement("div");
      actions.className = "actions";
      actions.innerHTML = `
        <button onclick="like(${i})">‚ù§Ô∏è</button>
        <button onclick="document.getElementById('name-${i}').focus()">üí¨</button>
        <button onclick="alert('Saved!')">üíæ</button>
        <button onclick="copyLink(${i})">üì§</button>
      `;

      reel.appendChild(video);
      reel.appendChild(overlay);
      reel.appendChild(actions);
      app.appendChild(reel);
    });

    function like(i) {
      const el = document.getElementById(`like-count-${i}`);
      let val = el.innerText.replace("K", "");
      if (val.includes(".")) {
        val = parseFloat(val) + 0.1;
        el.innerText = val.toFixed(1) + "K";
      } else {
        el.innerText = (parseInt(val) + 1).toString();
      }
    }

    function copyLink(i) {
      const id = i.toString().padStart(8, "0");
      const url = `${location.origin}/orioplay/${id}`;
      navigator.clipboard.writeText(url).then(() => alert("Link copied: " + url));
    }

    function addComment(i) {
      const name = document.getElementById(`name-${i}`).value.trim();
      const msg = document.getElementById(`comment-${i}`).value.trim();
      if (!name || !msg) return alert("Enter name and comment.");
      const box = document.getElementById(`comments-${i}`);
      const newComment = document.createElement("div");
      newComment.textContent = `${name}: ${msg}`;
      box.appendChild(newComment);
      document.getElementById(`comment-${i}`).value = "";
    }

    const allVideos = document.querySelectorAll("video");
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        entry.target[entry.isIntersecting ? "play" : "pause"]();
      });
    }, { threshold: 0.75 });

    allVideos.forEach(video => observer.observe(video));
  </script>
</body>
