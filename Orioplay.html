<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrioPlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: black;
      overflow-x: hidden;
      color: white;
    }
    .reel {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      overflow: hidden;
    }
    video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      bottom: 80px;
      left: 10px;
      z-index: 2;
      color: white;
    }
    .username {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
      position: absolute;
      top: 20px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 20px;
    }
    .actions {
      position: absolute;
      right: 15px;
      bottom: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .actions i {
      font-size: 26px;
      cursor: pointer;
    }
    .like-count, .comment-count {
      font-size: 14px;
      margin-top: 4px;
    }
    .comment-box {
      display: none;
      background: rgba(0, 0, 0, 0.8);
      position: absolute;
      bottom: 0;
      width: 100%;
      max-height: 50%;
      overflow-y: auto;
      padding: 10px;
      z-index: 5;
    }
    .comment-box textarea {
      width: 100%;
      height: 40px;
      resize: none;
      margin-top: 5px;
    }
    .reels-container {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="reels-container" id="reelsContainer">
  <!-- Reels will be injected here -->
</div>

<script>
const videos = [
  {
    url: "https://community.oriontec.xyz/AQMz7l-cbcOcNYT-F98p0tPeXpKNjd1C90HzaL4k-_e1HlXEMOXyJcmLTRXgsR85xblB-KEK6L-cfmKZTn1ne3LU43Pp6y1-r0FpoAA.mp4",
    username: "indian_user89",
    likes: 10200,
    comments: ["ðŸ”¥ðŸ”¥ðŸ”¥", "Banger!", "Awesome reel ðŸ”¥"]
  },
  {
    url: "https://community.oriontec.xyz/AQO8Id8yrvrtLFsQ3em-7eGeNKC0SWYQDCnGgPe6fRKWPRzc2jNrSiS6_6hfXzCbCiMhg-4fMBBPdZnw7I4FFDcKc8aSiNuvkHIpklY.mp4",
    username: "american_reelz",
    likes: 20400,
    comments: ["USA style ðŸ’¯", "Superb shot!"]
  },
  {
    url: "https://community.oriontec.xyz/AQPWkxDUFBKHmU2AEfEnlO5uIDVpO3p6891VU_juxmxWWajnveqqJLGQr6Vrl1AlIIUezUV54LCSA5xIVBMKHF7joccNrY7HbTIBwfg.mp4",
    username: "aussie_wave91",
    likes: 957,
    comments: ["Nice mood ðŸŽ¶", "Vibes ðŸ”¥"]
  }
];

function createReel(reelData) {
  const reel = document.createElement("div");
  reel.className = "reel";

  reel.innerHTML = `
    <video src="${reelData.url}" autoplay muted loop playsinline></video>
    <div class="username">@${reelData.username}</div>
    <div class="overlay">
      <div class="comment-box" id="comment-${reelData.username}">
        <strong>Comments:</strong><br/>
        ${reelData.comments.map(c => `<div>â€¢ ${c}</div>`).join("")}
        <textarea placeholder="Add a comment..."></textarea>
      </div>
    </div>
    <div class="actions">
      <i class="fas fa-heart" style="color:white;" onclick="toggleLike(this)"></i>
      <div class="like-count">${reelData.likes} Likes</div>
      <i class="fas fa-comment" onclick="toggleComments('${reelData.username}')"></i>
    </div>
  `;
  return reel;
}

function toggleLike(icon) {
  if (icon.style.color === "white") {
    icon.style.color = "red";
    let countDiv = icon.nextElementSibling;
    let count = parseInt(countDiv.textContent);
    countDiv.textContent = `${count + 1} Likes`;
  } else {
    icon.style.color = "white";
    let countDiv = icon.nextElementSibling;
    let count = parseInt(countDiv.textContent);
    countDiv.textContent = `${count - 1} Likes`;
  }
}

function toggleComments(username) {
  const box = document.getElementById("comment-" + username);
  box.style.display = box.style.display === "block" ? "none" : "block";
}

const container = document.getElementById("reelsContainer");
videos.forEach(v => {
  const reelElement = createReel(v);
  container.appendChild(reelElement);
});
</script>
</body>
</html>
