<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrioPlay Reels</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .reel-container {
      height: 100vh;
      width: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .reel {
      position: relative;
      scroll-snap-align: start;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
    }
    video {
      position: absolute;
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
    .overlay {
      position: relative;
      z-index: 2;
      padding: 20px;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent 70%);
      width: 100%;
    }
    .username {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .likes, .comment-box {
      margin-top: 5px;
      font-size: 14px;
    }
    .like-btn {
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      margin-top: 5px;
      cursor: pointer;
    }
    .comment-box input {
      width: 80%;
      padding: 5px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="reel-container" id="reelContainer"></div>

  <!-- Firebase -->

    const db = firebase.firestore();

    const videos = [
      "AQMz7l-cbcOcNYT-F98p0tPeXpKNjd1C90HzaL4k-_e1HlXEMOXyJcmLTRXgsR85xblB-KEK6L-cfmKZTn1ne3LU43Pp6y1-r0FpoAA",
      "AQO8Id8yrvrtLFsQ3em-7eGeNKC0SWYQDCnGgPe6fRKWPRzc2jNrSiS6_6hfXzCbCiMhg-4fMBBPdZnw7I4FFDcKc8aSiNuvkHIpklY",
      "AQNI48SC1msBhQKuxyjeRYSo_3KKBsZ7sJU7evYodvwwNkKzx15RpfQD6bmIws9SqkKXumHfmm1_Zpse3sGfTN12qbr_LAAtNihZCj8",

      "AQOJk_n-zCbInDwXSaeQhdHKZswXi5iUwDsE6961Vk4leC0kjU5Ji2oYoNojQy-ehbSi0oiB86CU15kBD0SdlvpI8NsrIw2Vo5ne0AY",
      "AQOrFzZWJ0gGJbq2LbuH2rKMSQPkaEvLT2Tm5zpY3A3aP7vTvC13rcGDFjNbqYiqPRykI409W56EOGlFfrA-InKAu0sjC_rUlhgbUo4",
      "AQPWkxDUFBKHmU2AEfEnlO5uIDVpO3p6891VU_juxmxWWajnveqqJLGQr6Vrl1AlIIUezUV54LCSA5xIVBMKHF7joccNrY7HbTIBwfg"
    ];
    
    const usernames = ["aussie_guy07", "americanqueen29", "indian_star92", "vloglife101", "musicman66", "desi_dreamer", "traveler.in", "coder_jatt", "dancer_girlx", "sportsjunkie"];

    const getRandomLikes = () => Math.floor(Math.random() * (20000 - 1000 + 1)) + 1000;
    const reelContainer = document.getElementById("reelContainer");

    videos.forEach((vid, index) => {
      const username = usernames[Math.floor(Math.random() * usernames.length)];
      const reel = document.createElement("div");
      reel.className = "reel";
      reel.innerHTML = `
        <video src="https://community.oriontec.xyz/${vid}.mp4" muted playsinline loop></video>
        <div class="overlay">
          <div class="username">@${username}</div>
          <div class="likes" id="likes-${index}">${getRandomLikes()} Likes</div>
          <button class="like-btn" onclick="addLike(${index})">❤️ Like</button>
          <div class="comment-box">
            <input type="text" id="comment-${index}" placeholder="Add a comment..." onkeydown="submitComment(event, ${index}, '${username}')">
          </div>
        </div>
      `;
      reelContainer.appendChild(reel);
    });

    function addLike(index) {
      const likeElem = document.getElementById(`likes-${index}`);
      let likes = parseInt(likeElem.innerText.split(' ')[0].replace(/,/g, ''));
      likes += 1;
      likeElem.innerText = `${likes} Likes`;
    }

    function submitComment(e, index, username) {
      if (e.key === 'Enter') {
        const commentInput = document.getElementById(`comment-${index}`);
        const text = commentInput.value.trim();
        if (text) {
          db.collection("Oriontec").add({
            videoID: index,
            username: username,
            comment: text,
            timestamp: new Date()
          });
          commentInput.value = '';
          alert("Comment Added!");
        }
      }
    }

    // Auto play logic
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target.querySelector("video");
        if (entry.isIntersecting) {
          video.play();
        } else {
          video.pause();
        }
      });
    }, { threshold: 0.75 });

    document.querySelectorAll(".reel").forEach(reel => {
      observer.observe(reel);
    });
  </script>
</body>
</html>
