<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse - Social Media Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
        .pulse-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .instagram-gradient {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
        .story-ring {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            padding: 2px;
            border-radius: 50%;
        }
        .notification-dot {
            background: #ff3040;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .buzz-card {
            transition: all 0.3s ease;
        }
        .buzz-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Loading Screen -->

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC30TcmMVhP_8HdFYS1WufRiZwSDYNMTF0",
            authDomain: "pulse2-92372.firebaseapp.com",
            databaseURL: "https://pulse2-92372-default-rtdb.firebaseio.com",
            projectId: "pulse2-92372",
            storageBucket: "pulse2-92372.firebasestorage.app",
            messagingSenderId: "276235725177",
            appId: "1:276235725177:web:0f4e0789fae80a435927a8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Global variables
        let currentUser = null;
        let currentPage = 'home';
        let buzzes = [];

        // Utility functions
        function showScreen(screenId) {
            document.querySelectorAll('[id$="Screen"], [id$="App"]').forEach(screen => {
                screen.classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
            
            // Update navigation
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('text-purple-600');
                btn.classList.add('text-gray-600');
            });
            document.querySelector(`[data-page="${pageId.replace('Page', '')}"]`).classList.add('text-purple-600');
            document.querySelector(`[data-page="${pageId.replace('Page', '')}"]`).classList.remove('text-gray-600');
        }

        function generateAvatar(name) {
            return name ? name.charAt(0).toUpperCase() : 'U';
        }

        function timeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'now';
            if (minutes < 60) return `${minutes}m`;
            if (hours < 24) return `${hours}h`;
            return `${days}d`;
        }

        function validateUsername(username) {
            const regex = /^[a-z0-9]+$/;
            return regex.test(username) && username.length >= 3;
        }

        // Authentication
        document.getElementById('googleSignIn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => {
                console.error('Sign in error:', error);
                alert('Sign in failed. Please try again.');
            });
        });

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                checkUserProfile();
            } else {
                showScreen('loginScreen');
            }
        });

        function checkUserProfile() {
            database.ref(`users/${currentUser.uid}`).once('value', snapshot => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    if (userData.setupComplete) {
                        loadMainApp();
                    } else {
                        showUserSetup();
                    }
                } else {
                    showUserSetup();
                }
            });
        }

        function showUserSetup() {
            showScreen('setupScreen');
            document.getElementById('userNameInput').value = currentUser.displayName || '';
        }

        // Setup process
        document.getElementById('nameNextBtn').addEventListener('click', () => {
            const name = document.getElementById('userNameInput').value.trim();
            if (name) {
                document.getElementById('setupStep1').classList.add('hidden');
                document.getElementById('setupStep2').classList.remove('hidden');
                document.getElementById('profilePreview').textContent = generateAvatar(name);
            }
        });

        document.getElementById('usernameNextBtn').addEventListener('click', () => {
            const username = document.getElementById('usernameInput').value.toLowerCase().trim();
            const errorDiv = document.getElementById('usernameError');
            
            if (!validateUsername(username)) {
                errorDiv.textContent = 'Username must be at least 3 characters, lowercase letters and numbers only';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Check if username exists
            database.ref('usernames').child(username).once('value', snapshot => {
                if (snapshot.exists()) {
                    errorDiv.textContent = 'Username already taken';
                    errorDiv.classList.remove('hidden');
                } else {
                    errorDiv.classList.add('hidden');
                    document.getElementById('setupStep2').classList.add('hidden');
                    document.getElementById('setupStep3').classList.remove('hidden');
                }
            });
        });

        document.getElementById('dobNextBtn').addEventListener('click', () => {
            const dob = document.getElementById('dobInput').value;
            if (dob) {
                document.getElementById('setupStep3').classList.add('hidden');
                document.getElementById('setupStep4').classList.remove('hidden');
            }
        });

        document.getElementById('uploadPhotoBtn').addEventListener('click', () => {
            document.getElementById('photoInput').click();
        });

        document.getElementById('photoInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('profilePreview');
                    preview.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover rounded-full">`;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('finishSetupBtn').addEventListener('click', saveUserProfile);
        document.getElementById('skipPhotoBtn').addEventListener('click', saveUserProfile);

        function saveUserProfile() {
            const name = document.getElementById('userNameInput').value.trim();
            const username = document.getElementById('usernameInput').value.toLowerCase().trim();
            const dob = document.getElementById('dobInput').value;
            const photoInput = document.getElementById('photoInput');
            
            let profilePhoto = null;
            if (photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePhoto = e.target.result;
                    saveToFirebase();
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                saveToFirebase();
            }

            function saveToFirebase() {
                const userData = {
                    name: name,
                    username: username,
                    email: currentUser.email,
                    dateOfBirth: dob,
                    profilePhoto: profilePhoto,
                    setupComplete: true,
                    createdAt: Date.now(),
                    followers: 0,
                    following: 0,
                    buzzes: 0
                };

                // Save user data and reserve username
                const updates = {};
                updates[`users/${currentUser.uid}`] = userData;
                updates[`usernames/${username}`] = currentUser.uid;

                database.ref().update(updates).then(() => {
                    loadMainApp();
                }).catch(error => {
                    console.error('Error saving profile:', error);
                    alert('Error saving profile. Please try again.');
                });
            }
        }

        function loadMainApp() {
            showScreen('mainApp');
            loadUserData();
            loadFeed();
            showPage('homePage');
        }

        function loadUserData() {
            database.ref(`users/${currentUser.uid}`).once('value', snapshot => {
                const userData = snapshot.val();
                if (userData) {
                    // Update create page avatar
                    const createAvatar = document.getElementById('createUserAvatar');
                    if (userData.profilePhoto) {
                        createAvatar.innerHTML = `<img src="${userData.profilePhoto}" class="w-full h-full object-cover rounded-full">`;
                    } else {
                        createAvatar.textContent = generateAvatar(userData.name);
                    }
                }
            });
        }

        // Navigation
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const page = btn.dataset.page;
                showPage(page + 'Page');
                currentPage = page;
            });
        });

        // Create Buzz functionality
        document.getElementById('buzzText').addEventListener('input', (e) => {
            const text = e.target.value;
            document.getElementById('charCount').textContent = text.length;
            
            const postBtn = document.getElementById('postBuzz');
            if (text.trim().length > 0 && text.length <= 280) {
                postBtn.classList.remove('opacity-50');
                postBtn.disabled = false;
            } else {
                postBtn.classList.add('opacity-50');
                postBtn.disabled = true;
            }
        });

        document.getElementById('addImageBtn').addEventListener('click', () => {
            document.getElementById('buzzImageInput').click();
        });

        document.getElementById('buzzImageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('buzzImageDisplay').src = e.target.result;
                    document.getElementById('buzzImagePreview').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('removeBuzzImage').addEventListener('click', () => {
            document.getElementById('buzzImagePreview').classList.add('hidden');
            document.getElementById('buzzImageInput').value = '';
        });

        document.getElementById('postBuzz').addEventListener('click', () => {
            const text = document.getElementById('buzzText').value.trim();
            const imageInput = document.getElementById('buzzImageInput');
            
            if (text.length === 0) return;

            let imageData = null;
            if (imageInput.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageData = e.target.result;
                    saveBuzz();
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                saveBuzz();
            }

            function saveBuzz() {
                const buzzData = {
                    id: Date.now().toString(),
                    userId: currentUser.uid,
                    text: text,
                    image: imageData,
                    timestamp: Date.now(),
                    likes: 0,
                    comments: 0,
                    rebuzzes: 0,
                    saves: 0
                };

                database.ref('buzzes').push(buzzData).then(() => {
                    // Clear form
                    document.getElementById('buzzText').value = '';
                    document.getElementById('buzzImagePreview').classList.add('hidden');
                    document.getElementById('buzzImageInput').value = '';
                    document.getElementById('charCount').textContent = '0';
                    
                    // Go back to home
                    showPage('homePage');
                    loadFeed();
                }).catch(error => {
                    console.error('Error posting buzz:', error);
                    alert('Error posting buzz. Please try again.');
                });
            }
        });

        document.getElementById('cancelBuzz').addEventListener('click', () => {
            showPage('homePage');
        });

        // Load and display feed
        function loadFeed() {
            database.ref('buzzes').orderByChild('timestamp').limitToLast(20).once('value', snapshot => {
                const buzzesData = [];
                snapshot.forEach(childSnapshot => {
                    const buzz = childSnapshot.val();
                    buzz.key = childSnapshot.key;
                    buzzesData.push(buzz);
                });
                
                buzzes = buzzesData.reverse();
                displayFeed();
            });
        }

        function displayFeed() {
            const container = document.getElementById('feedContainer');
            container.innerHTML = '';

            buzzes.forEach(buzz => {
                database.ref(`users/${buzz.userId}`).once('value', userSnapshot => {
                    const userData = userSnapshot.val();
                    if (userData) {
                        const buzzElement = createBuzzElement(buzz, userData);
                        container.appendChild(buzzElement);
                    }
                });
            });
        }

                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>

        document.getElementById('settingsBtn').addEventListener('click', () => {
            document.getElementById('settingsModal').classList.remove('hidden');
        });

        document.getElementById('closeSettings').addEventListener('click', () => {
            document.getElementById('settingsModal').classList.add('hidden');
        });

        document.getElementById('signOutBtn').addEventListener('click', () => {
            auth.signOut();
        });

        // Initialize app
        setTimeout(() => {
            document.getElementById('loadingScreen').classList.add('hidden');
            if (!currentUser) {
                showScreen('loginScreen');
            }
        }, 2000);
