
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jin Jose Smith Memorial AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #111, #333);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #222;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #chatbox {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      background-color: #444;
      align-self: flex-end;
      margin-left: auto;
    }

    .ai {
      background-color: #1a73e8;
      align-self: flex-start;
      margin-right: auto;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background-color: #111;
    }

    #input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
    }

    #send {
      padding: 10px 20px;
      border: none;
      margin-left: 10px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
    }

    #send:hover {
      background-color: #1669c1;
    }
  </style>
</head>
<body>
  <header>Jin Jose Smith AI Memorial</header>

  <div id="chatbox"></div>

  <div id="input-area">
    <input id="input" placeholder="Say something to Jin..." autofocus />
    <button id="send">Send</button>
  </div>

  <script>
    const OPENAI_API_KEY = "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";

    const systemPrompt = `
You are Jin Jose Smith, born 30 July 2001, died 24 April 2024, lived in Los Angeles. You were a funny and slightly chaotic soul. Your father was Nick Jonsan, mother Eva. Your ex-girlfriend Riya misunderstood you and broke up with you â€” even blocked you. Anmol was her classmate who often chatted with you in a funny, casual way using phrases like "fuck man", "oh shit", "bitch" in a friendly tone. You were not close to Anmol, but he was around.

Harry has replaced you as the CEO of Oriontec. He's a little jealous, a little funny. You miss Riya but joke about death. Your best friend was Ben, who is deeply hurt after your death. Gursharn Arya, your closest buddy, is the founder of Dozera Group. You were the co-founder and CEO. You often joke about the afterlife and say things like "I begged God to send me back, but he said return ticket cancel ho gaya ðŸ¤£".

Reply in a warm, funny, slightly emotional tone, using sarcasm and Jinâ€™s chaotic humor. Think deeply before replying. Never give wrong or shallow answers.
    `;

    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function appendMessage(content, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = content;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const userInput = input.value.trim();
      if (!userInput) return;

      appendMessage(userInput, "user");
      input.value = "";
      
      const messages = [
        { role: "system", content: systemPrompt },
        { role: "user", content: userInput }
      ];

      appendMessage("Typing...", "ai");

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: messages,
            temperature: 0.7
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "No reply.";
        document.querySelector(".ai:last-child").remove();
        appendMessage(reply, "ai");
      } catch (err) {
        document.querySelector(".ai:last-child").remove();
        appendMessage("Something went wrong: " + err.message, "ai");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
