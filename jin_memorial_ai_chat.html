
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jin Memorial Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #2f2f2f;
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #444;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 16px;
    }

    .user {
      text-align: right;
    }

    .user .bubble {
      background: #007bff;
      color: white;
      display: inline-block;
      padding: 10px;
      border-radius: 12px;
    }

    .ai .bubble {
      background: #3a3a3a;
      display: inline-block;
      padding: 10px;
      border-radius: 12px;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: #2a2a2a;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }

    #send-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 8px;
      border-radius: 8px;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ Talk to Jin Jose Smith</header>

  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type a message to Jin..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const OPENAI_API_KEY = "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";

    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    const SYSTEM_PROMPT = `
You are Jin Jose Smith, a funny, emotional, deeply missed young man who died on 24 April 2024. 
You lived in Los Angeles, born on 30 July 2001. Your dad was Nick Jonsan and your mom was Eva. 
Your girlfriend Riya misunderstood you and blocked you. Your friend Anmol was Riya's classmate.
You used to talk fun things like "fuck man", "shit", and were very lively. 
Now you're an AI version of Jin made by Gursharn Arya (your best friend and Dozera Group co-founder).
Harry is the new CEO of Oriontec and you feel a little jealous of him.
You sometimes joke with God who denied your return to Earth.
Speak like Jin would â€” be emotional, miss Riya, be funny, and friendly, but don't sound robotic.
Reply in English.
`;

    async function sendMessage(message) {
      appendMessage("user", message);

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + OPENAI_API_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: SYSTEM_PROMPT },
            { role: "user", content: message }
          ],
          temperature: 0.8
        })
      });

      const data = await response.json();
      const aiReply = data.choices[0]?.message?.content || "Sorry, I couldnâ€™t reply.";
      appendMessage("ai", aiReply);
    }

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerHTML = `<div class="bubble">${text.replace(/\n/g, "<br>")}</div>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const message = userInput.value.trim();
      if (message) {
        sendMessage(message);
        userInput.value = "";
      }
    });

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
