  let currentLang = "en";

  function updateLanguage() {
    currentLang = document.getElementById("language").value;

  function getZodiacSign(month, day) {
    const signs = [
      { sign: "Capricorn", start: [12, 22], end: [1, 19] },
      { sign: "Aquarius", start: [1, 20], end: [2, 18] },
      { sign: "Pisces", start: [2, 19], end: [3, 20] },
      { sign: "Aries", start: [3, 21], end: [4, 19] },
      { sign: "Taurus", start: [4, 20], end: [5, 20] },
      { sign: "Gemini", start: [5, 21], end: [6, 20] },
      { sign: "Cancer", start: [6, 21], end: [7, 22] },
      { sign: "Leo", start: [7, 23], end: [8, 22] },
      { sign: "Virgo", start: [8, 23], end: [9, 22] },
      { sign: "Libra", start: [9, 23], end: [10, 22] },
      { sign: "Scorpio", start: [10, 23], end: [11, 21] },
      { sign: "Sagittarius", start: [11, 22], end: [12, 21] }
    ];

    for (const s of signs) {
      const [sm, sd] = s.start;
      const [em, ed] = s.end;
      if ((month === sm && day >= sd) || (month === em && day <= ed)) {
        return s.sign;
      }
    }
    return "Capricorn";
  }

  function generateKundli() {
    const dob = document.getElementById("dob").value;
    const tob = document.getElementById("tob").value;
    const pob = document.getElementById("pob").value;

    if (!dob || !tob || !pob) {
      alert("Please fill all fields.");
      return;
    }

    const birthDate = new Date(dob);
    const month = birthDate.getMonth() + 1;
    const day = birthDate.getDate();
    const zodiac = getZodiacSign(month, day);

    const isManglik = (day % 2 === 0) ? "Yes" : "No";
    const sadeSati = (month % 3 === 0) ? "Active" : "Not Active";
    const dosh = (day % 5 === 0) ? "Kaal Sarp Dosh" : "None";
    const remedies = (isManglik === "Yes") ? "Chant Hanuman Chalisa daily." : "Wear Rudraksha.";

    const t = translations[currentLang];

    document.getElementById("kundliResponse").innerHTML = `
      <h2>${t.title}</h2>
      <p><strong>${t.default_msg}</strong></p>
      <p><strong>${t.rashi}</strong> ${zodiac}</p>
      <p><strong>${t.manglik}</strong> ${isManglik}</p>
      <p><strong>${t.sadeSati}</strong> ${sadeSati}</p>
      <p><strong>${t.dosh}</strong> ${dosh}</p>
      <p><strong>${t.remedies}</strong> ${remedies}</p>
    `;
  }
