<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Verification - Article Portal</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      padding: 30px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #1c1c1c;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    h2 {
      text-align: center;
      color: #00bfff;
    }

    label {
      margin-top: 15px;
      display: block;
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      background: #2d2d2d;
      color: white;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #00bfff;
      border: none;
      padding: 14px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0099cc;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 15px;
      color: #00ff99;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üîµ Apply for Verified Tick</h2>

    <form id="verifyForm">
      <label for="username">Username (For Verification)</label>
      <input type="text" id="username" required />

      <label for="email">Email (Confirmation will be sent)</label>
      <input type="email" id="email" required />

      <label for="profileLink">Profile or Article Link</label>
      <input type="url" id="profileLink" required />

      <label for="reason">Why Should We Verify You?</label>
      <textarea id="reason" rows="5" required></textarea>

      <label for="source">Provide At Least One Valid Source</label>
      <input type="url" id="source" required />

      <button type="submit">üîí Review & Submit</button>

      <div class="message" id="msgBox"></div>
    </form>
  </div>

  <!-- Firebase + EmailJS -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBWXCNvP-JgIt-jhT3h9aiWSvd9c2sHfjA",
      authDomain: "article-portal-ec1b6.firebaseapp.com",
      projectId: "article-portal-ec1b6",
      storageBucket: "article-portal-ec1b6.firebasestorage.app",
      messagingSenderId: "851170849394",
      appId: "1:851170849394:web:d3a6e2363cbaee0aa3c8eb"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Initialize EmailJS
    emailjs.init("QI1aOpAqKdm9d4BkT");

    document.getElementById("verifyForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const profileLink = document.getElementById("profileLink").value;
      const reason = document.getElementById("reason").value;
      const source = document.getElementById("source").value;

      const msgBox = document.getElementById("msgBox");

      try {
        // Save to Firestore
        await db.collection("verification_requests").add({
          username,
          email,
          profileLink,
          reason,
          source,
          status: "pending",
          timestamp: new Date()
        });

        // Send confirmation email
        await emailjs.send("service_z3x1v6e", "template_yl4fwyg", {
          to_email: email,
          to_name: username,
          message: `Thank you ${username}, your request for verification is under review. You'll be notified soon.`
        });

        msgBox.textContent = "‚úÖ Submitted successfully! Check your email.";

        // Clear form
        document.getElementById("verifyForm").reset();

      } catch (error) {
        console.error(error);
        msgBox.textContent = "‚ùå Submission failed. Try again.";
        msgBox.style.color = "red";
      }
    });
  </script>
</body>
</html>
