<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 450px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .confirmation {
      text-align: center;
      font-size: 15px;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Request Verification</h2>
    <form id="verifyForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" name="username" placeholder="Username or Handle" required>
      <input type="url" name="profileLink" placeholder="Your Profile Link" required>
      <textarea name="reason" rows="5" placeholder="Why should we verify you?" required></textarea>
      <button type="submit">Submit Request</button>
    </form>
    <div class="confirmation" id="confirmationMsg"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBWXCNvP-JgIt-jhT3h9aiWSvd9c2sHfjA",
      authDomain: "article-portal-ec1b6.firebaseapp.com",
      projectId: "article-portal-ec1b6",
      storageBucket: "article-portal-ec1b6.firebasestorage.app",
      messagingSenderId: "851170849394",
      appId: "1:851170849394:web:d3a6e2363cbaee0aa3c8eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("verifyForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = this.name.value;
      const username = this.username.value;
      const profileLink = this.profileLink.value;
      const reason = this.reason.value;

      try {
        await addDoc(collection(db, "verification_requests"), {
          name, username, profileLink, reason, status: "Pending", submittedAt: new Date()
        });

        // Send Email
        emailjs.send("service_z3x1v6e", "template_yl4fwyg", {
          to_name: name,
          user_name: username,
          profile_link: profileLink,
          reason: reason,
          email: "noreply@example.com" // Replace with user email if collected
        });

        document.getElementById("confirmationMsg").innerText = "Thanks! Your request is under review.";
        this.reset();
      } catch (error) {
        document.getElementById("confirmationMsg").innerText = "Submission failed. Try again.";
        console.error("Error adding document: ", error);
      }
    });
  </script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("QI1aOpAqKdm9d4BkT");
    })();
  </script>
</body>
</html>
