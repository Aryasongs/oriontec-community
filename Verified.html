<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Verified | OrionTec</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background: #f0f4f8;
      padding: 20px;
    }

    .form-container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.6s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-top: 6px;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #007aff;
    }

    button {
      background: #007aff;
      color: white;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005ecb;
    }

    .ai-feedback {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
      transition: 0.3s ease;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Get Verified ‚úÖ</h2>
    <p style="text-align:center;">Submit your profile or article to receive your verified tick.</p>
    <form id="verifyForm">
      <div class="form-group">
        <label>Full Name *</label>
        <input type="text" name="fullname" required />
      </div>
      <div class="form-group">
        <label>Username/Handle *</label>
        <input type="text" name="username" required />
      </div>
      <div class="form-group">
        <label>Email ID *</label>
        <input type="email" name="email" required />
      </div>
      <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" name="phone" placeholder="+91..." />
      </div>
      <div class="form-group">
        <label>Article or Profile URL *</label>
        <input type="url" name="article" id="articleURL" required />
        <div class="ai-feedback" id="titleFetch">üîç Fetching title...</div>
      </div>
      <div class="form-group">
        <label>Proof URLs (Optional)</label>
        <textarea name="proofs" placeholder="Paste press/social links here..."></textarea>
      </div>
      <div class="form-group">
        <label>Platform Name</label>
        <input type="text" name="platform" placeholder="e.g., Blogger, Medium" />
      </div>
      <div class="form-group">
        <label>Why should we verify you? *</label>
        <textarea name="reason" maxlength="500" required></textarea>
      </div>
      <div class="form-group">
        <label>Country</label>
        <select name="country" id="country">
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <!-- Add more -->
        </select>
      </div>
      <div class="form-group">
        <input type="checkbox" required /> I agree to terms and allow content review.
      </div>
      <button type="submit">üöÄ Submit for Verification</button>
    </form>
    <div id="successMsg" style="display:none; margin-top:20px; text-align:center; color:green;">
      ‚úÖ Thanks! We‚Äôll review your request.<br>
      Track at: <span id="genURL"></span>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDf484oAB2abMTTeDd3Asxv3jac6yf3D8A",
      authDomain: "getverified-dd955.firebaseapp.com",
      projectId: "getverified-dd955",
      storageBucket: "getverified-dd955.appspot.com",
      messagingSenderId: "638952876965",
      appId: "1:638952876965:web:96b344ec32524c1301964c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("QI1aOpAqKdm9d4BkT");

    async function getTitle(url) {
      try {
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        const match = data.contents.match(/<title>(.*?)<\/title>/i);
        return match ? match[1] : "Unknown Title";
      } catch {
        return "Could not fetch title.";
      }
    }

    document.getElementById("articleURL").addEventListener("input", async (e) => {
      const titleDiv = document.getElementById("titleFetch");
      titleDiv.innerText = "üîç Fetching title...";
      const title = await getTitle(e.target.value);
      titleDiv.innerText = `üß† Title: ${title}`;
    });

    document.getElementById("verifyForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        fullname: form.fullname.value,
        username: form.username.value,
        email: form.email.value,
        phone: form.phone.value,
        article: form.article.value,
        proofs: form.proofs.value,
        platform: form.platform.value,
        reason: form.reason.value,
        country: form.country.value,
        timestamp: new Date()
      };

      try {
        await db.collection("verifications").add(data);

        await emailjs.send("service_z3x1v6e", "template_yl4fwyg", {
          to_email: data.email,
          from_name: "OrionTec Verification",
          message: `Thank you ${data.fullname}, your verification request has been received.`,
          article_link: data.article
        });

        document.getElementById("verifyForm").style.display = "none";
        document.getElementById("successMsg").style.display = "block";
        document.getElementById("genURL").innerText = `https://www.oriontec.xyz/verified/${data.username}`;

      } catch (err) {
        alert("‚ùå Error submitting. Try again later.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
