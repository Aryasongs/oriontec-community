<!DOCTYPE html>
<html>
<head>
  <title>MiniTwitter</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    .user-box { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .verified { height: 16px; margin-left: 4px; vertical-align: middle; }
    #adminPanel { display: none; padding: 10px; background: #ffd; margin-top: 20px; border: 1px solid #ccc; }
    #loginBtn, #logoutBtn { padding: 10px 20px; border: none; background: #1da1f2; color: white; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <div id="authSection">
    <button id="loginBtn">Sign in with Google</button>
  </div>

  <div id="userSection" style="display:none;">
    <div class="user-box">
      <b id="userName">User</b>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>

    <div id="adminPanel">
      <h3>Admin Panel</h3>
      <p>Click a user to verify:</p>
      <ul id="userList"></ul>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAAW5SVJaFORSLPU98leoDTH8UgL0sTuh8",
      authDomain: "minitwitter-5796c.firebaseapp.com",
      projectId: "minitwitter-5796c",
      storageBucket: "minitwitter-5796c.appspot.com",
      messagingSenderId: "941893539495",
      appId: "1:941893539495:web:edbda27749202529e2ed82"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const verifiedImg = `<img class="verified" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh3FxSHv8nGeIbloxtSpBg87ze90h5q65rr-fzkei4M0Hjj-KoqrzwWDpNjMcBNRITtwhUwulzt--EjCcJ1WhorCcMaQFdZAJOzi0pKqOr9xJGyN_Ap-pENZjuuIDXFEOMHdPagB-BRNtvq4akCa70sHqoAUsT6ZGdJviS6tHgMyMkyh8iMW7rx_NAKKmy/s626/IMG_8195.png" alt="Verified">`;

    document.getElementById("loginBtn").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    });

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("userSection").style.display = "block";

        const userRef = db.collection("users").doc(user.uid);
        const doc = await userRef.get();

        if (!doc.exists) {
          await userRef.set({
            name: user.displayName,
            email: user.email,
            verified: false,
            followers: 0,
            following: 0
          });
        }

        const data = (await userRef.get()).data();
        document.getElementById("userName").innerHTML = `${data.name}${data.verified ? verifiedImg : ""}`;

        if (user.email === "sdozera@gmail.com") {
          document.getElementById("adminPanel").style.display = "block";
          loadUsersForAdmin();
        }
      }
    });

    function logout() {
      auth.signOut();
      location.reload();
    }

    async function loadUsersForAdmin() {
      const usersSnapshot = await db.collection("users").get();
      const list = document.getElementById("userList");
      list.innerHTML = "";

      usersSnapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        li.innerHTML = `${data.name} (${data.email}) - ${data.verified ? "✅" : "❌"}`;
        li.style.cursor = "pointer";
        li.onclick = () => verifyUser(doc.id);
        list.appendChild(li);
      });
    }

    async function verifyUser(userId) {
      await db.collection("users").doc(userId).update({ verified: true });
      alert("User Verified!");
      loadUsersForAdmin();
    }
  </script>
</body>
</html>
