<!DOCTYPE html>
<html>
<head>
  <title>MiniTwitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial; background: #f2f2f2; margin: 0; }
    .navbar { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; border-top: 1px solid #ccc; padding: 10px 0; }
    .navbar div { font-size: 14px; color: #333; }
    .tweetbox, .tweet { background: white; padding: 15px; margin: 10px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .tweet img.tick { width: 16px; vertical-align: middle; margin-left: 4px; }
    .btn { padding: 8px 15px; background: #1DA1F2; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .btn.following { background: gray; }
    .admin-options { color: red; font-size: 12px; margin-top: 5px; }
    .login-container { display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
  </style>
</head>
<body>

<div id="app">
  <div class="login-container" id="auth-section">
    <h2>MiniTwitter</h2>
    <input id="email" placeholder="Email"><br>
    <input id="password" placeholder="Password" type="password"><br>
    <button class="btn" onclick="login()">Login</button>
    <button class="btn" onclick="signup()">Sign Up</button>
  </div>

  <div style="display:none" id="main-section">
    <div class="tweetbox">
      <textarea id="tweetInput" placeholder="What's happening?" rows="3" style="width:100%;"></textarea>
      <button class="btn" onclick="postTweet()">Tweet</button>
    </div>

    <div id="tweets"></div>

    <div class="navbar">
      <div>üè† Home</div>
      <div>üîç Explore</div>
      <div>üë§ Profile</div>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAAW5SVJaFORSLPU98leoDTH8UgL0sTuh8",
    authDomain: "minitwitter-5796c.firebaseapp.com",
    projectId: "minitwitter-5796c",
    storageBucket: "minitwitter-5796c.appspot.com",
    messagingSenderId: "941893539495",
    appId: "1:941893539495:web:edbda27749202529e2ed82"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const ADMIN_EMAIL = "sdozera@gmail.com";
  const VERIFIED_TICK = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh3FxSHv8nGeIbloxtSpBg87ze90h5q65rr-fzkei4M0Hjj-KoqrzwWDpNjMcBNRITtwhUwulztb--EjCcJ1WhorCcMaQFdZAJOzi0pKqOr9xJGyN_Ap-pENZjuuIDXFEOMHdPagB-BRNtvq4akCa70sHqoAUsT6ZGdJviS6tHgMyMkyh8iMW7rx_NAKKmy/s626/IMG_8195.png";

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('auth-section').style.display = "none";
      document.getElementById('main-section').style.display = "block";
      loadTweets();
    }
  });

  function login() {
    let email = document.getElementById('email').value;
    let pass = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, pass).catch(alert);
  }

  function signup() {
    let email = document.getElementById('email').value;
    let pass = document.getElementById('password').value;
    auth.createUserWithEmailAndPassword(email, pass).then(userCred => {
      db.collection("users").doc(userCred.user.uid).set({
        email: email,
        verified: false,
        followers: 0
      });
    }).catch(alert);
  }

  function postTweet() {
    let tweet = document.getElementById('tweetInput').value;
    let user = auth.currentUser;
    db.collection("tweets").add({
      uid: user.uid,
      email: user.email,
      tweet: tweet,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    document.getElementById('tweetInput').value = "";
  }

  async function loadTweets() {
    db.collection("tweets").orderBy("createdAt", "desc").onSnapshot(async (snap) => {
      let container = document.getElementById("tweets");
      container.innerHTML = "";
      for (let doc of snap.docs) {
        let data = doc.data();
        let userDoc = await db.collection("users").doc(data.uid).get();
        let userData = userDoc.exists ? userDoc.data() : { verified: false };

        let tweetHTML = `<div class="tweet">
            <strong>${data.email}</strong>
            ${userData.verified ? `<img class="tick" src="${VERIFIED_TICK}" />` : ""}
            <p>${data.tweet}</p>`;

        if (auth.currentUser.email === ADMIN_EMAIL) {
          tweetHTML += `<div class="admin-options">
              <button onclick="deleteTweet('${doc.id}')">Delete</button>
              <button onclick="verifyUser('${data.uid}')">Verify</button>
              <button onclick="suspendUser('${data.uid}')">Suspend</button>
            </div>`;
        }

        tweetHTML += `</div>`;
        container.innerHTML += tweetHTML;
      }
    });
  }

  function deleteTweet(id) {
    db.collection("tweets").doc(id).delete();
  }

  function verifyUser(uid) {
    db.collection("users").doc(uid).update({ verified: true });
  }

  function suspendUser(uid) {
    db.collection("users").doc(uid).update({ suspended: true });
  }
</script>

</body>
</html>
