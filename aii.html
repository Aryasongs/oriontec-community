<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astra AI - Oriontec Voice Interviewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .ai-avatar {
            width: 120px;
            height: 120px;
            margin: 30px auto;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .ai-face {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            position: relative;
        }

        .pulse-ring {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 3px solid #667eea;
            border-radius: 50%;
            animation: pulse 2s infinite;
            opacity: 0;
        }

        .speaking-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.3) 0%, transparent 70%);
            animation: speaking 0.5s infinite alternate;
        }

        .listening-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(118, 75, 162, 0.3) 0%, transparent 70%);
            animation: listening 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        @keyframes speaking {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes listening {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.02); opacity: 0.6; }
            100% { transform: scale(1); opacity: 0.3; }
        }

        .status-card {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .status-text {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .transcript {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .transcript-item {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 10px;
        }

        .ai-message {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            margin-left: 20px;
        }

        .user-message {
            background: rgba(102, 126, 234, 0.1);
            color: #333;
            margin-right: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .score-display {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
        }

        .score-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .hidden {
            display: none;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #e74c3c;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .mic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .mic-button.listening {
            animation: pulse-mic 1s infinite;
        }

        @keyframes pulse-mic {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">Astra AI</div>
            <div class="subtitle">Oriontec Voice Interviewer</div>
        </div>

        <div class="ai-avatar" id="aiAvatar">
            <div class="pulse-ring"></div>
            <div class="ai-face">🤖</div>
        </div>

        <div class="status-card">
            <div class="status-text" id="statusText">
                Welcome! Please say your badge number to begin the interview.
            </div>
            <div class="question-text hidden" id="questionText"></div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="score-display hidden" id="scoreDisplay">
            <div>Current Score</div>
            <div class="score-number" id="scoreNumber">0/0</div>
        </div>

        <div class="transcript" id="transcript">
            <div class="transcript-item ai-message">
                Hi there! I'm Astra, your AI interviewer. Please speak your badge number clearly to get started.
            </div>
        </div>

        <div class="controls">
            <button class="mic-button" id="micButton" title="Click to speak">
                🎤
            </button>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" id="resetButton">Reset Interview</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD5-7ODvVwWNeCEihvtHvPXmRecDaEsDJI",
            authDomain: "game-e12a6.firebaseapp.com",
            databaseURL: "https://game-e12a6-default-rtdb.firebaseio.com",
            projectId: "game-e12a6",
            storageBucket: "game-e12a6.firebasestorage.app",
            messagingSenderId: "907247974950",
            appId: "1:907247974950:web:bd79b4c4850ce9c33204e7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        class AstraAI {
            constructor() {
                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.currentUser = null;
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.wrongAnswers = 0;
                this.isListening = false;
                this.isSpeaking = false;
                this.sessionId = Date.now().toString();
                
                this.initializeElements();
                this.initializeSpeechRecognition();
                this.initializeEventListeners();
                this.createFloatingParticles();
                this.speak("Hi there! I'm Astra, your AI interviewer. Please speak your badge number clearly to get started.");
            }

            initializeElements() {
                this.statusText = document.getElementById('statusText');
                this.questionText = document.getElementById('questionText');
                this.transcript = document.getElementById('transcript');
                this.micButton = document.getElementById('micButton');
                this.resetButton = document.getElementById('resetButton');
                this.aiAvatar = document.getElementById('aiAvatar');
                this.progressFill = document.getElementById('progressFill');
                this.scoreDisplay = document.getElementById('scoreDisplay');
                this.scoreNumber = document.getElementById('scoreNumber');
            }

            initializeSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';

                    this.recognition.onstart = () => {
                        this.isListening = true;
                        this.micButton.classList.add('listening');
                        this.aiAvatar.innerHTML = '<div class="pulse-ring"></div><div class="listening-animation"></div><div class="ai-face">👂</div>';
                    };

                    this.recognition.onresult = (event) => {
                        const result = event.results[0][0].transcript.toLowerCase().trim();
                        this.addToTranscript(`You: ${result}`, 'user-message');
                        this.processUserInput(result);
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        if (event.error === 'no-speech') {
                            this.speak("Sorry, I didn't hear anything. Please try again.");
                        } else {
                            this.speak("Sorry, I'm having trouble hearing you. Please speak clearly and try again.");
                        }
                        this.stopListening();
                    };

                    this.recognition.onend = () => {
                        this.stopListening();
                    };
                } else {
                    this.addToTranscript('Speech recognition not supported in this browser.', 'error-message');
                }
            }

            initializeEventListeners() {
                this.micButton.addEventListener('click', () => {
                    if (this.isListening) {
                        this.stopListening();
                    } else if (!this.isSpeaking) {
                        this.startListening();
                    }
                });

                this.resetButton.addEventListener('click', () => {
                    this.resetInterview();
                });
            }

            createFloatingParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            startListening() {
                if (this.recognition && !this.isListening && !this.isSpeaking) {
                    try {
                        this.recognition.start();
                    } catch (error) {
                        console.error('Error starting recognition:', error);
                    }
                }
            }

            stopListening() {
                this.isListening = false;
                this.micButton.classList.remove('listening');
                this.aiAvatar.innerHTML = '<div class="pulse-ring"></div><div class="ai-face">🤖</div>';
                if (this.recognition) {
                    this.recognition.stop();
                }
            }

            speak(text) {
                if (this.synthesis) {
                    this.synthesis.cancel();
                    this.isSpeaking = true;
                    this.aiAvatar.innerHTML = '<div class="pulse-ring"></div><div class="speaking-animation"></div><div class="ai-face">🗣️</div>';
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.9;
                    utterance.pitch = 1.1;
                    utterance.volume = 1;
                    
                    // Try to use a female voice
                    const voices = this.synthesis.getVoices();
                    const femaleVoice = voices.find(voice => 
                        voice.name.includes('Female') || 
                        voice.name.includes('Samantha') || 
                        voice.name.includes('Karen') ||
                        voice.name.includes('Moira')
                    );
                    if (femaleVoice) {
                        utterance.voice = femaleVoice;
                    }

                    utterance.onend = () => {
                        this.isSpeaking = false;
                        this.aiAvatar.innerHTML = '<div class="pulse-ring"></div><div class="ai-face">🤖</div>';
                        
                        // Auto-start listening after AI speaks (except for final message)
                        if (!text.includes("sleep now")) {
                            setTimeout(() => {
                                this.startListening();
                            }, 500);
                        }
                    };

                    this.synthesis.speak(utterance);
                    this.addToTranscript(`Astra: ${text}`, 'ai-message');
                }
            }

            addToTranscript(message, className) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `transcript-item ${className}`;
                messageDiv.textContent = message;
                this.transcript.appendChild(messageDiv);
                this.transcript.scrollTop = this.transcript.scrollHeight;
            }

            processUserInput(input) {
                // Save to Firebase
                this.saveToFirebase('user_input', {
                    input: input,
                    timestamp: Date.now(),
                    user: this.currentUser?.name || 'unknown'
                });

                if (!this.currentUser) {
                    this.processBadgeNumber(input);
                } else {
                    this.processAnswer(input);
                }
            }

            processBadgeNumber(input) {
                const cleanInput = input.replace(/\s+/g, '').toLowerCase();
                
                if (cleanInput.includes('bdg101086') || cleanInput.includes('101086')) {
                    this.currentUser = {
                        name: 'Jasmeen',
                        badge: 'BDG101086',
                        field: 'graphic-design',
                        status: 'processing'
                    };
                    this.speak("Hi Jasmeen, I am checking... your application is in processing. Let's start some questions.");
                    this.startInterview();
                } else if (cleanInput.includes('bdg626316') || cleanInput.includes('626316')) {
                    this.currentUser = {
                        name: 'Anmol',
                        badge: 'BDG626316',
                        field: 'web-development',
                        status: 'review'
                    };
                    this.speak("Hi Anmol, I am checking... your application is in review. Let's start some questions.");
                    this.startInterview();
                } else {
                    this.speak("I didn't recognize that badge number. Please say your badge number clearly, including the letters BDG if applicable.");
                }
            }

            startInterview() {
                this.statusText.textContent = `Interview started for ${this.currentUser.name}`;
                this.questionText.classList.remove('hidden');
                this.scoreDisplay.classList.remove('hidden');
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.wrongAnswers = 0;
                this.updateProgress();
                this.askNextQuestion();
            }

            askNextQuestion() {
                const questions = this.getQuestions();
                if (this.currentQuestionIndex < questions.length) {
                    const question = questions[this.currentQuestionIndex];
                    this.questionText.textContent = question.question;
                    this.speak(question.question);
                } else {
                    this.endInterview();
                }
            }

            processAnswer(answer) {
                const questions = this.getQuestions();
                const currentQuestion = questions[this.currentQuestionIndex];
                const isCorrect = this.checkAnswer(answer, currentQuestion.correctAnswer);
                
                if (isCorrect) {
                    this.score++;
                    this.speak("Correct!");
                } else {
                    this.wrongAnswers++;
                    let response = `Incorrect, the correct answer is ${currentQuestion.correctAnswer}.`;
                    
                    // Add funny roasting for wrong answers
                    if (this.wrongAnswers === 1) {
                        response += " Hahaha, first one wrong! 🤣";
                    } else if (this.wrongAnswers >= 5) {
                        const roasts = [
                            "Seriously? Another wrong answer! Are you even trying?",
                            "Oh my! This is getting embarrassing!",
                            "I'm starting to worry about your preparation level!",
                            "Maybe you should have studied a bit more!"
                        ];
                        response += " " + roasts[Math.floor(Math.random() * roasts.length)];
                    }
                    
                    this.speak(response);
                }

                this.updateScore();
                this.currentQuestionIndex++;
                this.updateProgress();

                // Save answer to Firebase
                this.saveToFirebase('answers', {
                    question: currentQuestion.question,
                    userAnswer: answer,
                    correctAnswer: currentQuestion.correctAnswer,
                    isCorrect: isCorrect,
                    timestamp: Date.now()
                });

                setTimeout(() => {
                    this.askNextQuestion();
                }, 2000);
            }

            checkAnswer(userAnswer, correctAnswer) {
                const cleanUser = userAnswer.toLowerCase().trim();
                const cleanCorrect = correctAnswer.toLowerCase().trim();
                return cleanUser.includes(cleanCorrect) || cleanCorrect.includes(cleanUser);
            }

            getQuestions() {
                const commonQuestions = [
                    { question: "Where are you from?", correctAnswer: "india" },
                    { question: "What is your age?", correctAnswer: "20" }
                ];

                const fieldQuestions = {
                    'graphic-design': [
                        { question: "What does RGB stand for?", correctAnswer: "red green blue" },
                        { question: "What is the most popular design software by Adobe?", correctAnswer: "photoshop" },
                        { question: "What does DPI stand for?", correctAnswer: "dots per inch" },
                        { question: "What is the complementary color of blue?", correctAnswer: "orange" },
                        { question: "What file format is best for logos?", correctAnswer: "svg" },
                        { question: "What is kerning in typography?", correctAnswer: "spacing between letters" },
                        { question: "What does CMYK stand for?", correctAnswer: "cyan magenta yellow black" },
                        { question: "What is the golden ratio approximately?", correctAnswer: "1.618" }
                    ],
                    'web-development': [
                        { question: "What does HTML stand for?", correctAnswer: "hypertext markup language" },
                        { question: "What does CSS stand for?", correctAnswer: "cascading style sheets" },
                        { question: "What is the latest version of HTML?", correctAnswer: "html5" },
                        { question: "What does DOM stand for?", correctAnswer: "document object model" },
                        { question: "What is the most popular JavaScript framework?", correctAnswer: "react" },
                        { question: "What does API stand for?", correctAnswer: "application programming interface" },
                        { question: "What is responsive design?", correctAnswer: "design that adapts to different screen sizes" },
                        { question: "What does HTTP stand for?", correctAnswer: "hypertext transfer protocol" }
                    ]
                };

                return [...commonQuestions, ...fieldQuestions[this.currentUser.field]];
            }

            updateScore() {
                this.scoreNumber.textContent = `${this.score}/${this.currentQuestionIndex + 1}`;
            }

            updateProgress() {
                const questions = this.getQuestions();
                const progress = (this.currentQuestionIndex / questions.length) * 100;
                this.progressFill.style.width = `${progress}%`;
            }

            endInterview() {
                const finalMessage = "Thanks for attending the interview with me. I am going to sleep now. Your report has been sent to the team.";
                this.speak(finalMessage);
                
                // Save final results to Firebase
                this.saveToFirebase('final_results', {
                    user: this.currentUser.name,
                    badge: this.currentUser.badge,
                    field: this.currentUser.field,
                    finalScore: this.score,
                    totalQuestions: this.getQuestions().length,
                    wrongAnswers: this.wrongAnswers,
                    completedAt: Date.now()
                });

                this.statusText.textContent = `Interview completed! Final score: ${this.score}/${this.getQuestions().length}`;
                this.questionText.textContent = "Interview finished. Thank you!";
            }

            saveToFirebase(path, data) {
                const ref = database.ref(`interviews/${this.sessionId}/${path}`);
                ref.push({
                    ...data,
                    sessionId: this.sessionId,
                    user: this.currentUser?.name || 'unknown',
                    badge: this.currentUser?.badge || 'unknown'
                }).catch(error => {
                    console.error('Firebase save error:', error);
                });
            }

            resetInterview() {
                this.currentUser = null;
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.wrongAnswers = 0;
                this.sessionId = Date.now().toString();
                
                this.statusText.textContent = "Welcome! Please say your badge number to begin the interview.";
                this.questionText.classList.add('hidden');
                this.scoreDisplay.classList.add('hidden');
                this.progressFill.style.width = '0%';
                this.transcript.innerHTML = '<div class="transcript-item ai-message">Hi there! I\'m Astra, your AI interviewer. Please speak your badge number clearly to get started.</div>';
                
                this.speak("Interview reset. Please say your badge number to begin again.");
            }
        }

        // Initialize the AI when the page loads
        window.addEventListener('load', () => {
            // Wait for voices to load
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = () => {
                    new AstraAI();
                };
            } else {
                new AstraAI();
            }
        });
    </script>
