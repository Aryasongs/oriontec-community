<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Nova Search</title>
  <link rel="icon" href="https://www.google.com/favicon.ico" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 30px 20px 10px;
    }
    header h1 {
      font-size: 42px;
      color: #4285f4;
    }
    .search-bar {
      text-align: center;
      margin: 20px 0;
    }
    input[type="text"] {
      width: 60%;
      max-width: 600px;
      padding: 12px;
      font-size: 18px;
      border-radius: 30px;
      border: 1px solid #ccc;
      text-indent: 15px;
      outline: none;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin-left: 10px;
      border-radius: 30px;
      border: none;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
    }
    .tabs {
      text-align: center;
      margin-top: 20px;
    }
    .tabs button {
      background: none;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      color: #4285f4;
      border-bottom: 2px solid transparent;
    }
    .tabs button.active {
      border-color: #4285f4;
      font-weight: bold;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .left {
      flex: 3;
    }
    .right {
      flex: 1;
      margin-left: 20px;
    }
    .result-item {
      border-bottom: 1px solid #e0e0e0;
      padding: 15px 0;
    }
    .result-item a {
      font-size: 18px;
      color: #1a0dab;
      text-decoration: none;
    }
    .result-item a:hover {
      text-decoration: underline;
    }
    .link {
      font-size: 13px;
      color: #006621;
      margin-bottom: 5px;
    }
    .snippet {
      font-size: 15px;
      color: #4d5156;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .image-grid img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .kg-box {
      background: #f8f9fa;
      border: 1px solid #dcdcdc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    .kg-box img {
      width: 100px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .kg-title {
      font-size: 18px;
      font-weight: bold;
      color: #202124;
    }
    .kg-summary {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
    .loader {
      text-align: center;
      padding: 20px;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Nova Search</h1>
  </header>

  <div class="search-bar">
    <input type="text" id="searchBox" placeholder="Search..." />
    <button onclick="performSearch()">Search</button>
  </div>

  <div class="tabs">
    <button class="active" onclick="setTab('all')">All</button>
    <button onclick="setTab('images')">Images</button>
  </div>

  <div class="container">
    <div class="left" id="results"></div>
    <div class="right" id="knowledgeGraph"></div>
  </div>

  <script>
    let activeTab = 'all';

    function setTab(tab) {
      activeTab = tab;
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tabs button:nth-child(${tab === 'all' ? 1 : 2})`).classList.add('active');
      performSearch();
    }

    async function performSearch() {
      const query = document.getElementById("searchBox").value.trim();
      if (!query) return;

      const resultsDiv = document.getElementById("results");
      const kgDiv = document.getElementById("knowledgeGraph");
      resultsDiv.innerHTML = '<div class="loader">Loading...</div>';
      kgDiv.innerHTML = "";

      const isImage = activeTab === 'images';
      const searchType = isImage ? '&searchType=image' : '';
      const url = `https://www.googleapis.com/customsearch/v1?key=AIzaSyCti9lzEPu9MedY5Eprbzr4niLVYoSpDjA&cx=377b0369704c54b74&q=${encodeURIComponent(query)}&num=30${searchType}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        if (!data.items || data.items.length === 0) {
          resultsDiv.innerHTML = "<p>No results found</p>";
          return;
        }

        // Show Oriontec.xyz result first
        const sortedItems = data.items.sort(a => a.link.includes("oriontec.xyz") ? -1 : 1);

        let html = "";
        if (isImage) {
          html += '<div class="image-grid">';
          sortedItems.forEach(item => {
            html += `<img src="${item.link}" alt="Image" loading="lazy" />`;
          });
          html += '</div>';
        } else {
          sortedItems.forEach(item => {
            const domain = new URL(item.link).hostname;
            html += `
              <div class="result-item">
                <div class="link">${domain}</div>
                <a href="${item.link}" target="_blank">${item.title}</a>
                <div class="snippet">${item.snippet || ''}</div>
              </div>
            `;
          });
        }

        resultsDiv.innerHTML = html;
      } catch (err) {
        resultsDiv.innerHTML = "<p>Error fetching results.</p>";
      }

      // Wikipedia KG
      try {
        const wikiResp = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
        const wiki = await wikiResp.json();
        if (wiki.extract) {
          kgDiv.innerHTML = `
            <div class="kg-box">
              ${wiki.thumbnail?.source ? `<img src="${wiki.thumbnail.source}" alt="${wiki.title}" />` : ""}
              <div class="kg-title">${wiki.title}</div>
              <div class="kg-summary">${wiki.extract}</div>
            </div>
          `;
        }
      } catch (e) {
        // continue silently
      }

      // Oriontec Profile Check
      try {
        const orionResp = await fetch(`https://oriontec.xyz/profiles/${encodeURIComponent(query.toLowerCase())}`);
        if (orionResp.ok) {
          const orionData = await orionResp.json();
          kgDiv.innerHTML += `
            <div class="kg-box">
              ${orionData.image ? `<img src="${orionData.image}" />` : ""}
              <div class="kg-title">${orionData.name || query}</div>
              <div class="kg-summary">${orionData.bio || "Profile found on Oriontec.xyz"}</div>
            </div>
          `;
        }
      } catch (e) {
        // no profile, silently continue
      }
    }

    // Disable zoom-on-focus in mobile
    document.querySelector("input").addEventListener("focus", e => e.target.scrollIntoView({ behavior: "smooth", block: "center" }));

    document.getElementById("searchBox").addEventListener("keydown", function (e) {
      if (e.key === "Enter") performSearch();
    });
  </script>

</body>
</html>
