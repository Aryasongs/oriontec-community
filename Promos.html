<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buzz Ad - Cartoon Style</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: #fff7f9;
      font-family: 'Fredoka', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .ad-container {
      background: #fff;
      border: 4px dashed #ff85a2;
      border-radius: 30px;
      padding: 30px;
      width: 350px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: float 3s ease-in-out infinite;
    }

    .emoji {
      font-size: 50px;
      animation: pop 1.5s infinite ease-in-out;
    }

    h1 {
      font-size: 22px;
      margin-top: 15px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    .buzz-btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: linear-gradient(45deg, #ff4e50, #ff85a2);
      color: #fff;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    .scene {
      margin-top: 20px;
      font-size: 30px;
    }

    .scene span {
      animation: wave 2s infinite ease-in-out;
      display: inline-block;
      margin: 0 4px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="emoji">💬🔥</div>
    <h1>Start Your Buzz on OrioBuzz!</h1>
    <p>Create threads, talk in real-time, and connect with the world 🌍</p>
    <button class="buzz-btn">Buzz Now!</button>
    <div class="scene">
      <span>🎉</span><span>💡</span><span>👥</span><span>🚀</span>
    </div>
  </div>
</body>
</html>
