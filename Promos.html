<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OrioBuzz - Start Buzzing</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top right, #ffe4f0, #f2f3ff);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .buzz-card {
      background: white;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 360px;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }

    .buzz-logo {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, #ff4d88, #4d9cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    .tagline {
      font-size: 15px;
      color: #555;
      margin-bottom: 25px;
    }

    .buzz-button {
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      color: #fff;
      padding: 14px 28px;
      border: none;
      border-radius: 40px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .buzz-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-20deg);
      animation: shimmer 2s infinite;
    }

    .features {
      margin-top: 25px;
      font-size: 14px;
      color: #777;
      text-align: left;
    }

    .features li {
      margin-bottom: 8px;
      list-style: none;
      position: relative;
      padding-left: 20px;
    }

    .features li::before {
      content: "✨";
      position: absolute;
      left: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shimmer {
      0% { left: -75%; }
      100% { left: 125%; }
    }
  </style>
</head>
<body>
  <div class="buzz-card">
    <div class="buzz-logo">OrioBuzz</div>
    <div class="tagline">Start Real-Time Threads & Buzz Anytime ⚡</div>
    <button class="buzz-button">Buzz Now</button>
    <ul class="features">
      <li>Post real-time thoughts</li>
      <li>Start your own Buzz threads</li>
      <li>Make genuine connections</li>
      <li>Find new friends, not just followers</li>
      <li>Buzz. Connect. Repeat.</li>
    </ul>
  </div>
</body>
</html>
