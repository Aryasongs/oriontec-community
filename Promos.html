<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OrioBuzz Suspense Ad</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      color: white;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .suspense-text {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      opacity: 0;
      animation: suspenseFadeIn 2s forwards;
    }

    @keyframes suspenseFadeIn {
      to { opacity: 1; }
    }

    .explosion {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 100px;
      opacity: 0;
      animation: boom 1s 2.5s forwards;
    }

    @keyframes boom {
      0% { transform: translate(-50%, -50%) scale(0.2); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; color: red; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    .chat-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .chat-icon {
      position: absolute;
      font-size: 30px;
      animation: fall linear infinite;
      color: #00ff99;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    .app-showcase {
      position: absolute;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      animation: showApp 1s 5s forwards;
    }

    .phone {
      width: 250px;
      height: 500px;
      border: 10px solid #fff;
      border-radius: 30px;
      margin: 0 auto 15px;
      background: linear-gradient(to bottom, #ffc4ec, #c2dfff);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      position: relative;
    }

    .phone::before {
      content: 'ðŸ’¬';
      font-size: 50px;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: bounceIcon 1.2s infinite;
    }

    @keyframes bounceIcon {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -60%) scale(1.3); }
    }

    .orio-logo {
      font-size: 28px;
      font-weight: 600;
      background: linear-gradient(to right, #ff4d88, #4d9cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes showApp {
      to { bottom: 10%; }
    }

  </style>
</head>
<body>

  <div class="suspense-text">Something is coming...</div>

  <div class="explosion">ðŸ’¥</div>

  <div class="chat-rain" id="rain"></div>

  <div class="app-showcase">
    <div class="phone"></div>
    <div class="orio-logo">OrioBuzz</div>
    <p style="color:#ccc;">Buzz â€¢ Connect â€¢ Chat in Real Time</p>
  </div>

  <script>
    // Generate falling ðŸ’¬ icons after explosion
    setTimeout(() => {
      const rain = document.getElementById("rain");
      for (let i = 0; i < 60; i++) {
        const icon = document.createElement("div");
        icon.className = "chat-icon";
        icon.style.left = Math.random() * 100 + "vw";
        icon.style.animationDuration = (2 + Math.random() * 3) + "s";
        icon.innerText = "ðŸ’¬";
        rain.appendChild(icon);
      }
    }, 3300);
  </script>
</body>
</html>
