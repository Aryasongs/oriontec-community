  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  async function submitForm() {
  try {
    const name = document.getElementById('name').value.trim();
    const dob = document.getElementById('dob').value;
    const country = document.getElementById('country').value;
    const idType = document.getElementById('idType').value;
    const file = document.getElementById('idImage').files[0];
    const articleUrl = document.getElementById('articleUrl').value.trim();
    const reason = document.getElementById('reason').value.trim();

    if (!name || !dob || !country || !idType || !file || !articleUrl || !reason) {
      alert("Please complete all fields.");
      return;
    }

    const validTypes = ["image/jpeg", "image/png"];
    if (!validTypes.includes(file.type)) {
      alert("Only JPG or PNG images are allowed.");
      return;
    }

    const fileRef = storage.ref("verifications/" + Date.now() + "_" + file.name);
    await fileRef.put(file);
    const fileUrl = await fileRef.getDownloadURL();

    await db.collection("verifications").add({
      name, dob, country, idType, articleUrl, reason,
      idImageUrl: fileUrl,
      status: "pending",
      submittedAt: new Date().toISOString()
    });

    document.getElementById('formMsg').style.display = 'block';
    document.getElementById('formMsg').innerText =
      "Thanks! Your verification request has been submitted.";
  } catch (err) {
    console.error("Form submission error:", err);
    alert("Error submitting form: " + err.message);
  }
}
