<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate for the Environment | Oriontec Foundation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f9f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: green;
      text-align: center;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input[type="number"],
    input[type="text"],
    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: green;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkgreen;
    }
    .payment-options, .bank-details, .qr-code {
      display: none;
    }
    .countdown {
      margin-top: 15px;
      color: red;
      font-size: 14px;
    }
    .terms {
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Donate to Support Environment üåø</h2>
    <form id="donationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="Your full name"/>

      <label for="email">Email Address</label>
      <input type="text" id="email" required placeholder="Your email"/>

      <label for="amount">Donation Amount (‚Çπ1 ‚Äì ‚Çπ5000)</label>
      <input type="number" id="amount" min="1" max="5000" required />

      <label><input type="checkbox" required /> I agree to the <a href="#">terms and conditions</a></label>

      <button type="submit">Proceed to Pay</button>
    </form>

    <div class="payment-options">
      <h3>Select Payment Method</h3>
      <button onclick="showUPI()">Pay via UPI</button>
      <button onclick="showBank()">Pay via Bank Transfer</button>
    </div>

    <div class="bank-details">
      <h4>Bank Transfer Details</h4>
      <p><strong>Bank:</strong> Punjab National Bank</p>
      <p><strong>Account Number:</strong> 00732121001177</p>
      <p><strong>IFSC:</strong> PUNB0007310</p>
      <p><strong>Account Holder:</strong> Ranjit Kaur</p>
      <p><strong>TX:</strong> Oriontec.ltd</p>
      <div class="countdown">‚è≥ Complete within 2 days: <strong id="deadlineText">July 19, 2025 08:44:20</strong></div>
    </div>

    <div class="qr-code">
      <h4>Scan to Pay via UPI</h4>
      <img id="qrImage" src="" alt="UPI QR Code" width="250" />
      <p>OR <a id="upiLink" href="#" target="_blank">Open in UPI App</a></p>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBX2NKRpG3u4YtdjDWx9av0ZZvNq1OHfKA",
      authDomain: "donationwebapp-1be73.firebaseapp.com",
      projectId: "donationwebapp-1be73",
      storageBucket: "donationwebapp-1be73.appspot.com",
      messagingSenderId: "608802007782",
      appId: "1:608802007782:web:33a25cd9d1f5091091a927"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("donationForm");
    const options = document.querySelector(".payment-options");
    const bankDetails = document.querySelector(".bank-details");
    const qrCode = document.querySelector(".qr-code");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const amount = parseInt(document.getElementById("amount").value);

      // Save to Firebase
      await addDoc(collection(db, "donations"), {
        name,
        email,
        amount,
        timestamp: new Date().toISOString()
      });

      // Show payment options
      form.style.display = "none";
      options.style.display = "block";
    });

    window.showBank = () => {
      bankDetails.style.display = "block";
      qrCode.style.display = "none";
    };

    window.showUPI = () => {
      const amount = parseInt(document.getElementById("amount").value);
      const upiId = "7347417931@pthdfc";
      const upiUri = `upi://pay?pa=${upiId}&pn=Ranjit%20Kaur&am=${amount}&cu=INR&tn=Donation`;

      document.getElementById("qrImage").src = `https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl=${encodeURIComponent(upiUri)}`;
      document.getElementById("upiLink").href = upiUri;

      qrCode.style.display = "block";
      bankDetails.style.display = "none";

      // Auto redirect to most common app (simulate)
      setTimeout(() => {
        window.location.href = upiUri;
      }, 2000);
    };
  </script>
</body>
</html>
