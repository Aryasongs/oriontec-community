<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pulse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #add8e6; /* Light Sky Blue */
            --secondary-color: #ffb6c1; /* Light Pink */
            --accent-color: #4A90E2; /* A stronger blue for actions */
            --white-color: #ffffff;
            --text-color: #333;
            --light-text-color: #888;
            --border-color: #e6ecf0;
            --hover-bg: #f5f8fa;
            --verified-badge: linear-gradient(45deg, #add8e6, #ffb6c1, #4A90E2);
            --danger-color: #E0245E;
        }

        /* Global Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--white-color);
            color: var(--text-color);
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Login Page --- */
        #login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transition: opacity 0.5s;
        }
        .login-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .login-box h1 {
            font-size: 5rem;
            color: var(--white-color);
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        #google-signin-btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            background-color: var(--white-color);
            color: var(--primary-color);
            border: none;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
        }
        #google-signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- Main App Container --- */
        #app-container { display: none; }
        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh;
        }
        .sidebar {
            width: 275px;
            padding: 10px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        .sidebar-logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-color);
            padding: 15px;
        }
        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            border-radius: 30px;
            font-size: 1.2rem;
        }
        .nav-item:hover { background-color: var(--hover-bg); }
        .nav-item.active { font-weight: bold; color: var(--accent-color); }
        .nav-item i { width: 30px; font-size: 1.5rem; }

        .main-content {
            flex-grow: 1;
            border-right: 1px solid var(--border-color);
        }
        .page { display: none; }
        .page.active { display: block; }
        
        .page-header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
            z-index: 10;
        }

        .content-scroll-area {
            height: 100vh;
            overflow-y: scroll;
        }

        /* --- Buzz Input --- */
        .buzz-input-container { padding: 15px; border-bottom: 10px solid var(--hover-bg); display: flex; }
        .user-dp-small { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
        .buzz-input-box { margin-left: 10px; width: 100%; }
        #buzz-input { width: 100%; border: none; resize: none; font-size: 1.2rem; outline: none; padding-top: 10px; }
        .buzz-actions { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        #buzz-btn {
            background-color: var(--accent-color);
            color: var(--white-color);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            opacity: 0.5;
        }
        #buzz-btn.active { opacity: 1; }

        /* --- Buzz Post --- */
        .buzz { padding: 15px; border-bottom: 1px solid var(--border-color); display: flex; cursor: pointer; }
        .buzz:hover { background-color: var(--hover-bg); }
        .buzz-content { width: 100%; margin-left: 10px; }
        .buzz-author-info { display: flex; align-items: center; }
        .author-name { font-weight: bold; }
        .author-name:hover { text-decoration: underline; }
        .author-username { color: var(--light-text-color); margin-left: 5px; }
        .buzz-text { margin: 5px 0; white-space: pre-wrap; }
        .buzz-media img { width: 100%; border-radius: 15px; margin-top: 10px; }
        .buzz-footer { display: flex; justify-content: space-between; margin-top: 10px; color: var(--light-text-color); }
        .buzz-footer-item { display: flex; align-items: center; cursor: pointer; }
        .buzz-footer-item:hover, .buzz-footer-item.liked, .buzz-footer-item.rebuzzed { color: var(--danger-color); }
        .buzz-footer-item span { margin-left: 5px; font-size: 0.9rem; }
        
        /* Verified Tick */
        .verified-tick {
            display: inline-block;
            width: 15px;
            height: 15px;
            background: var(--verified-badge);
            border-radius: 50%;
            margin-left: 5px;
            vertical-align: middle;
        }

        /* --- Profile Page --- */
        .profile-header-bg { height: 200px; background: var(--primary-color); }
        .profile-info { padding: 15px; }
        .profile-info-top { display: flex; justify-content: space-between; align-items: flex-start; }
        .profile-img { width: 130px; height: 130px; border-radius: 50%; border: 4px solid var(--white-color); margin-top: -75px; object-fit: cover; }
        #edit-profile-btn, #follow-btn {
            border: 1px solid var(--accent-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        #follow-btn.following { background-color: var(--accent-color); color: var(--white-color); }
        .profile-details { margin-top: 10px; }
        .profile-bio { margin: 10px 0; }
        .profile-stats { display: flex; gap: 20px; color: var(--light-text-color); }
        .profile-stats span { font-weight: bold; color: var(--text-color); }
        .profile-tabs { display: flex; justify-content: space-around; border-bottom: 1px solid var(--border-color); }
        .profile-tab { padding: 15px; cursor: pointer; font-weight: bold; color: var(--light-text-color); }
        .profile-tab.active { color: var(--accent-color); border-bottom: 2px solid var(--accent-color); }
        
        /* --- Modals --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: var(--white-color);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .modal-header h2 { margin: 0; }
        .close-modal { font-size: 1.5rem; cursor: pointer; }

        .modal-content input, .modal-content textarea, .modal-content select, .modal-content button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }
        .modal-content button { background: var(--accent-color); color: var(--white-color); font-weight: bold; cursor: pointer; }
        
        /* --- Video Page --- */
        #video-upload-container {
            padding: 20px;
            border: 2px dashed var(--border-color);
            margin: 20px;
            text-align: center;
            border-radius: 10px;
        }
        #video-feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        #video-feed video { width: 100%; border-radius: 10px; background: #000; }
        
        /* Search Page */
        #search-input-container { padding: 10px; border-bottom: 1px solid var(--border-color); }
        #search-input { width: 100%; padding: 10px; border-radius: 20px; border: 1px solid var(--border-color); background: var(--hover-bg); }
        .user-search-result { display: flex; align-items: center; padding: 10px; cursor: pointer; }
        .user-search-result:hover { background: var(--hover-bg); }
        .user-search-info { margin-left: 10px; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar { display: none; } /* Simplified for this example, would be a bottom nav bar */
            .main-content { border: none; }
            .main-container { width: 100%; }
        }
    </style>
</head>
<body>

    <div id="login-page">
        <div class="login-box">
            <h1>Pulse</h1>
            <button id="google-signin-btn">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
        </div>
    </div>

    <div id="app-container">
        <div class="main-container">
            <nav class="sidebar">
                <div class="sidebar-logo">P</div>
                <div class="nav-item active" data-page="home"><i class="fas fa-home"></i> Home</div>
                <div class="nav-item" data-page="search"><i class="fas fa-search"></i> Search</div>
                <div class="nav-item" data-page="notifications"><i class="fas fa-bell"></i> Notifications</div>
                <div class="nav-item" data-page="messages"><i class="fas fa-envelope"></i> Messages</div>
                <div class="nav-item" data-page="videos"><i class="fas fa-video"></i> Videos</div>
                <div class="nav-item" data-page="profile"><i class="fas fa-user"></i> Profile</div>

                <button id="sidebar-buzz-btn" style="margin-top: 20px; width: 100%; padding: 15px; border-radius: 30px; background: var(--accent-color); color: white; border: none; font-size: 1.1rem; font-weight: bold; cursor: pointer;">Buzz</button>

            <main class="main-content">

                            <div class="buzz-input-box">
                                <textarea id="buzz-input" placeholder="What's happening?" rows="3"></textarea>

                                    <input type="file" id="buzz-image-input" accept="image/*" style="display: none;">
                                    <i class="fas fa-image" style="color: var(--accent-color); cursor: pointer;" onclick="document.getElementById('buzz-image-input').click()"></i>
                                    <button id="buzz-btn">Buzz</button>

                            </div>
                        </div>

                    </div>
                    <div id="search-page" class="page">
                        <div class="page-header">Search</div>
                        <div id="search-input-container">

                        </div>
                        <div id="search-results"></div>
                    </div>
                    <div id="notifications-page" class="page">
                        <div class="page-header">Notifications</div>
                        <div id="notifications-container"></div>
                    </div>
                    <div id="messages-page" class="page">
                        <div class="page-header">Messages</div>
                    </div>
                    <div id="videos-page" class="page">
                        <div class="page-header">Videos</div>

                            <h3>Share a Video</h3>
                            <input type="file" id="video-file-input" accept="video/*">

                            <p id="video-upload-status"></p>
                        </div>
                        <div id="video-feed"></div>
                    </div>
                    <div id="profile-page" class="page"></div>
                    <div id="settings-page" class="page">
                        <div class="page-header">Settings</div>
                        <div style="padding: 20px;">
                            <button id="edit-profile-modal-btn">Edit Profile</button>
                            <button id="verification-modal-btn">Request Verification</button>
                            <button id="logout-btn" style="background-color: var(--danger-color); color: white;">Logout</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <div id="onboarding-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2>Welcome to Pulse!</h2></div>
            <p>Let's get your profile set up.</p>
            <input type="text" id="onboarding-name" placeholder="Full Name">
            <input type="text" id="onboarding-username" placeholder="Username (letters & numbers only)">
            <input type="date" id="onboarding-dob" placeholder="Date of Birth">
            <label>Profile Picture (Optional)</label>
            <input type="file" id="onboarding-dp" accept="image/*">
            <button id="onboarding-submit">Complete Setup</button>
        </div>
    </div>
    
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
             <div class="modal-header"><h2>Edit Profile</h2> <i class="fas fa-times close-modal"></i></div>
             <input type="file" id="edit-dp-input" accept="image/*">
             <input type="text" id="edit-name-input" placeholder="Name">
             <textarea id="edit-bio-input" placeholder="Bio"></textarea>
             <button id="save-profile-btn">Save</button>

    <div id="verification-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2>Request Verification</h2><i class="fas fa-times close-modal"></i></div>
            <input type="text" id="verification-name" placeholder="* Full Name (as on National ID)">
            <textarea id="verification-q1" placeholder="* Why should you be verified?"></textarea>
            <input type="text" id="verification-q2" placeholder="Known as (optional)">
            <select id="verification-country"></select>
            <select id="verification-document-type"></select>
            <label>* Upload Document Image</label>
            <input type="file" id="verification-document-upload" accept="image/*">
            <input type="text" class="verification-link" placeholder="Profile/News Link 1 (optional)">
            <input type="text" class="verification-link" placeholder="Profile/News Link 2 (optional)">
            <input type="text" class="verification-link" placeholder="Profile/News Link 3 (optional)">
            <button id="verification-submit">Submit Request</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <script>
        // --- INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyC30TcmMVhP_8HdFYS1WufRiZwSDYNMTF0",
            authDomain: "pulse2-92372.firebaseapp.com",
            databaseURL: "https://pulse2-92372-default-rtdb.firebaseio.com",
            projectId: "pulse2-92372",
            storageBucket: "pulse2-92372.firebasestorage.app",
            messagingSenderId: "276235725177",
            appId: "1:276235725177:web:0f4e0789fae80a435927a8"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        const CLOUDINARY_CLOUD_NAME = 'dzjylmmcj';
        const CLOUDINARY_UPLOAD_PRESET = 'Pulsevideos';

        // Global State
        let currentUser = null;

        // DOM Elements
        const loginPage = document.getElementById('login-page');
        const appContainer = document.getElementById('app-container');
        const googleSignInBtn = document.getElementById('google-signin-btn');
        const buzzInput = document.getElementById('buzz-input');
        const buzzBtn = document.getElementById('buzz-btn');

        // --- AUTHENTICATION ---
        auth.onAuthStateChanged(user => {
            if (user) {
                db.ref('users/' + user.uid).on('value', snapshot => {
                    if (snapshot.exists()) {
                        currentUser = { uid: user.uid, ...snapshot.val() };
                        initializeApp();
                    } else {
                        document.getElementById('onboarding-modal').classList.add('active');
                        document.getElementById('onboarding-name').value = user.displayName;
                    }
                });
            } else {
                currentUser = null;
                loginPage.style.display = 'flex';
                appContainer.style.display = 'none';
            }
        });

        googleSignInBtn.onclick = () => auth.signInWithPopup(googleProvider);
        document.getElementById('logout-btn').onclick = () => auth.signOut();

        // --- ONBOARDING ---
        document.getElementById('onboarding-submit').onclick = async () => {
            const name = document.getElementById('onboarding-name').value.trim();
            const username = document.getElementById('onboarding-username').value.trim().toLowerCase();
            const dob = document.getElementById('onboarding-dob').value;
            const dpFile = document.getElementById('onboarding-dp').files[0];

            if (!name || !username || !/^[a-z0-9]+$/.test(username)) {
                alert('Please enter a valid name and username (letters and numbers only).');
                return;
            }

            const usernameSnapshot = await db.ref('users').orderByChild('username').equalTo(username).once('value');
            if (usernameSnapshot.exists()) {
                alert('Username is already taken.');
                return;
            }

            let dpData = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random&color=fff`;
            if (dpFile) dpData = await toBase64(dpFile);

            let isVerified = false;
            if (auth.currentUser.email === 'customerserviceffrj4@gmail.com') isVerified = true;

            const userData = { name, username, dob, dp: dpData, bio: "", followers: {}, following: {}, verified: isVerified, joined: firebase.database.ServerValue.TIMESTAMP };
            await db.ref('users/' + auth.currentUser.uid).set(userData);
            
            if(isVerified) sendNotification(auth.currentUser.uid, 'verified');

            document.getElementById('onboarding-modal').classList.remove('active');
        };

        // --- APP INITIALIZATION ---
        function initializeApp() {
            loginPage.style.display = 'none';
            appContainer.style.display = 'block';
            document.getElementById('currentUserDpSmall').src = currentUser.dp;
            loadFeed();
            loadVideos();
            setupEventListeners();
            showPage('home'); // Default page
        }

        // --- UI & NAVIGATION ---
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId + '-page').classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelector(`.nav-item[data-page="${pageId}"]`).classList.add('active');

            if (pageId === 'profile') loadProfilePage(currentUser.uid);
            if (pageId === 'search') document.getElementById('search-input').focus();
        }

        function setupEventListeners() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.onclick = () => showPage(item.dataset.page);
            });

            buzzInput.oninput = () => {
                buzzBtn.classList.toggle('active', buzzInput.value.trim().length > 0);
            };

            buzzBtn.onclick = postBuzz;
            document.getElementById('sidebar-buzz-btn').onclick = () => {
                showPage('home');
                buzzInput.focus();
            };

            document.getElementById('search-input').onkeyup = handleSearch;
            
            // Modals
            document.getElementById('edit-profile-modal-btn').onclick = () => openEditProfileModal();
            document.getElementById('verification-modal-btn').onclick = () => openVerificationModal();
            document.querySelectorAll('.close-modal').forEach(btn => btn.onclick = () => btn.closest('.modal').classList.remove('active'));
        }

        // --- FEED (BUZZES) ---
        async function postBuzz() {
            const text = buzzInput.value.trim();
            const imageFile = document.getElementById('buzz-image-input').files[0];
            if (!text && !imageFile) return;

            let imageData = null;
            if (imageFile) imageData = await toBase64(imageFile);

            const buzzData = {
                authorUid: currentUser.uid,
                text: text,
                image: imageData,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                likes: {},
                rebuzzes: {},
                comments: {}
            };

            await db.ref('buzzes').push(buzzData);
            buzzInput.value = '';
            document.getElementById('buzz-image-input').value = '';
            buzzBtn.classList.remove('active');
        }

        function loadFeed() {
            db.ref('buzzes').orderByChild('timestamp').on('value', snapshot => {
                const container = document.getElementById('feed-container');
                container.innerHTML = '';
                snapshot.forEach(child => {
                    const buzzId = child.key;
                    const buzzData = child.val();
                    db.ref('users/' + buzzData.authorUid).once('value', userSnapshot => {
                        const authorData = userSnapshot.val();
                        if(authorData) {
                            const buzzElement = createBuzzElement(buzzId, buzzData, authorData);
                            container.prepend(buzzElement);
                        }
                    });
                });
            });
        }
        
        function createBuzzElement(buzzId, buzzData, authorData) {
            const el = document.createElement('div');
            el.className = 'buzz';
            el.dataset.buzzId = buzzId;

            const likesCount = Object.keys(buzzData.likes || {}).length;
            const isLiked = currentUser && buzzData.likes && buzzData.likes[currentUser.uid];

            el.innerHTML = `
                <img src="${authorData.dp}" class="user-dp-small" onclick="event.stopPropagation(); loadProfilePage('${buzzData.authorUid}')">
                <div class="buzz-content">
                    <div class="buzz-author-info">
                        <span class="author-name" onclick="event.stopPropagation(); loadProfilePage('${buzzData.authorUid}')">${authorData.name}</span>
                        ${authorData.verified ? '<span class="verified-tick"></span>' : ''}
                        <span class="author-username">@${authorData.username} · ${timeAgo(buzzData.timestamp)}</span>
                    </div>
                    ${buzzData.text ? `<p class="buzz-text">${buzzData.text}</p>` : ''}
                    ${buzzData.image ? `<div class="buzz-media"><img src="${buzzData.image}"></div>` : ''}
                    <div class="buzz-footer">
                        <div class="buzz-footer-item comment-btn"><i class="far fa-comment"></i> <span>0</span></div>
                        <div class="buzz-footer-item rebuzz-btn"><i class="fas fa-retweet"></i> <span>0</span></div>
                        <div class="buzz-footer-item like-btn ${isLiked ? 'liked' : ''}"><i class="${isLiked ? 'fas' : 'far'} fa-heart"></i> <span>${likesCount}</span></div>
                        <div class="buzz-footer-item save-btn"><i class="far fa-bookmark"></i></div>
                    </div>
                </div>
            `;
            
            // Like functionality
            const likeBtn = el.querySelector('.like-btn');
            likeBtn.onclick = (e) => {
                e.stopPropagation();
                toggleLike(buzzId);
            };

            return el;
        }
        
        function toggleLike(buzzId) {
            const buzzRef = db.ref(`buzzes/${buzzId}`);
            buzzRef.transaction(buzz => {
                if (buzz) {
                    if (buzz.likes && buzz.likes[currentUser.uid]) {
                        buzz.likes[currentUser.uid] = null; // Unlike
                    } else {
                        if (!buzz.likes) buzz.likes = {};
                        buzz.likes[currentUser.uid] = true; // Like
                        if(buzz.authorUid !== currentUser.uid) {
                           sendNotification(buzz.authorUid, 'like', currentUser.uid, buzzId);
                        }
                    }
                }
                return buzz;
            });
        }


        // --- PROFILE PAGE ---
        async function loadProfilePage(userId) {
            showPage('profile');
            const pageContainer = document.getElementById('profile-page');
            const userSnapshot = await db.ref(`users/${userId}`).once('value');
            const userData = userSnapshot.val();
            
            const followersCount = Object.keys(userData.followers || {}).length;
            const followingCount = Object.keys(userData.following || {}).length;
            const isFollowing = currentUser.following && currentUser.following[userId];

            pageContainer.innerHTML = `
                <div class="page-header">${userData.name}</div>
                <div class="profile-header-bg"></div>
                <div class="profile-info">
                    <div class="profile-info-top">
                        <img src="${userData.dp}" class="profile-img">
                        ${currentUser.uid === userId 
                            ? `<button id="edit-profile-btn-from-profile">Edit Profile</button>`
                            : `<button id="follow-btn" class="${isFollowing ? 'following' : ''}">${isFollowing ? 'Following' : 'Follow'}</button>`
                        }
                    </div>
                    <div class="profile-details">
                        <h2 style="margin:0;">${userData.name} ${userData.verified ? '<span class="verified-tick"></span>' : ''}</h2>
                        <p class="author-username">@${userData.username}</p>
                        <p class="profile-bio">${userData.bio || ''}</p>
                        <div class="profile-stats">
                            <div><span>${followingCount}</span> Following</div>
                            <div><span>${followersCount}</span> Followers</div>
                        </div>
                    </div>
                </div>
                <div class="profile-tabs">
                    <div class="profile-tab active" data-tab="buzzes">Buzzes</div>
                    <div class="profile-tab" data-tab="media">Media</div>
                    <div class="profile-tab" data-tab="likes">Likes</div>
                </div>
                <div id="profile-content-container"></div>
            `;

            if (currentUser.uid !== userId) {
                document.getElementById('follow-btn').onclick = () => toggleFollow(userId);
            } else {
                 document.getElementById('edit-profile-btn-from-profile').onclick = () => openEditProfileModal();
            }

            loadProfileBuzzes(userId); // Default tab
        }

        async function loadProfileBuzzes(userId) {
            const container = document.getElementById('profile-content-container');
            container.innerHTML = '';
            const buzzesSnapshot = await db.ref('buzzes').orderByChild('authorUid').equalTo(userId).once('value');
            buzzesSnapshot.forEach(child => {
                const buzzId = child.key;
                const buzzData = child.val();
                db.ref('users/' + buzzData.authorUid).once('value', userSnapshot => {
                    const authorData = userSnapshot.val();
                    if(authorData) {
                        const buzzElement = createBuzzElement(buzzId, buzzData, authorData);
                        container.prepend(buzzElement);
                    }
                });
            });
        }
        
        function toggleFollow(targetUserId) {
            const currentUserFollowingRef = db.ref(`users/${currentUser.uid}/following/${targetUserId}`);
            const targetUserFollowersRef = db.ref(`users/${targetUserId}/followers/${currentUser.uid}`);
            
            db.ref(`users/${currentUser.uid}/following`).child(targetUserId).once('value', snapshot => {
                if(snapshot.exists()) { // Unfollow
                    currentUserFollowingRef.remove();
                    targetUserFollowersRef.remove();
                } else { // Follow
                    currentUserFollowingRef.set(true);
                    targetUserFollowersRef.set(true);
                    sendNotification(targetUserId, 'follow', currentUser.uid);
                }
            });
        }
        
        function openEditProfileModal() {
            document.getElementById('edit-name-input').value = currentUser.name;
            document.getElementById('edit-bio-input').value = currentUser.bio;
            document.getElementById('edit-profile-modal').classList.add('active');

            document.getElementById('save-profile-btn').onclick = async () => {
                const newName = document.getElementById('edit-name-input').value;
                const newBio = document.getElementById('edit-bio-input').value;
                const newDpFile = document.getElementById('edit-dp-input').files[0];

                let updates = { name: newName, bio: newBio };
                if(newDpFile) {
                    updates.dp = await toBase64(newDpFile);
                }
                
                await db.ref(`users/${currentUser.uid}`).update(updates);
                document.getElementById('edit-profile-modal').classList.remove('active');
                loadProfilePage(currentUser.uid); // Refresh profile
            };
        }

        // --- SEARCH ---
        async function handleSearch(event) {
            const query = event.target.value.toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';
            if (query.length < 2) return;

            const usersSnapshot = await db.ref('users').orderByChild('username').startAt(query).endAt(query + '\uf8ff').once('value');
            usersSnapshot.forEach(child => {
                const userData = child.val();
                const userId = child.key;
                const resultEl = document.createElement('div');
                resultEl.className = 'user-search-result';
                resultEl.innerHTML = `
                    <img src="${userData.dp}" class="user-dp-small">
                    <div class="user-search-info">
                        <span class="author-name">${userData.name}</span>
                        ${userData.verified ? '<span class="verified-tick"></span>' : ''}
                        <p class="author-username">@${userData.username}</p>
                    </div>
                `;
                resultEl.onclick = () => loadProfilePage(userId);
                resultsContainer.appendChild(resultEl);
            });
        }

        // --- NOTIFICATIONS ---
        function sendNotification(targetUid, type, fromUid = null, contextId = null) {
            const notifData = {
                type: type, // 'like', 'follow', 'comment', 'rebuzz', 'verified'
                from: fromUid,
                context: contextId, // buzzId
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                read: false
            };
            db.ref(`notifications/${targetUid}`).push(notifData);
        }

        // --- VIDEO PLATFORM ---
        document.getElementById('video-upload-btn').onclick = () => {
            const file = document.getElementById('video-file-input').files[0];
            if (!file) return;

            const statusEl = document.getElementById('video-upload-status');
            statusEl.textContent = 'Uploading...';
            const url = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/video/upload`;
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            formData.append('eager', 'f_auto,q_auto,h_720,w_1280');
            
            fetch(url, { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    statusEl.textContent = 'Upload complete!';
                    const videoInfo = {
                        videoURL: data.secure_url, duration: data.duration, format: data.format,
                        width: data.width, height: data.height, uploadedAt: data.created_at, uploaderUid: currentUser.uid
                    };
                    db.ref('videos').push(videoInfo);
                })
                .catch(err => {
                    statusEl.textContent = 'Upload failed. See console for details.';
                    console.error('Cloudinary Upload Error:', err);
                });
        };

        function loadVideos() {
            db.ref('videos').orderByChild('uploadedAt').on('value', snapshot => {
                const container = document.getElementById('video-feed');
                container.innerHTML = '';
                snapshot.forEach(child => {
                    const videoData = child.val();
                    const videoEl = document.createElement('video');
                    videoEl.src = videoData.videoURL;
                    videoEl.controls = true;
                    container.prepend(videoEl);
                });
            });
        }

        // --- VERIFICATION ---
        function openVerificationModal() {
            // Populate countries
            const countrySelect = document.getElementById('verification-country');
            // Simplified list for example
            const countries = { 'US': 'United States', 'IN': 'India' }; 
            countrySelect.innerHTML = '<option value="">Select Country</option>';
            for (const code in countries) {
                countrySelect.innerHTML += `<option value="${code}">${countries[code]}</option>`;
            }
            countrySelect.onchange = updateDocumentTypes;
            document.getElementById('verification-modal').classList.add('active');
        }

        function updateDocumentTypes() {
            const country = document.getElementById('verification-country').value;
            const docSelect = document.getElementById('verification-document-type');
            let options = [];
            if (country === 'US') options = ['Passport', 'Driving License'];
            else if (country === 'IN') options = ['PAN Card', 'Voter Card', 'Aadhaar Card'];
            docSelect.innerHTML = options.map(o => `<option value="${o}">${o}</option>`).join('');
        }

        document.getElementById('verification-submit').onclick = async () => {
            const autoVerifyNames = ["anmol sunda", "dozeta group", "gursharn arya"];
            const fullName = document.getElementById('verification-name').value.trim();
            const reason = document.getElementById('verification-q1').value.trim();
            const docFile = document.getElementById('verification-document-upload').files[0];

            if(!fullName || !reason || !docFile) {
                alert('Please fill all required fields and upload a document.');
                return;
            }
            
            if (autoVerifyNames.includes(fullName.toLowerCase())) {
                await db.ref(`users/${currentUser.uid}`).update({ verified: true });
                sendNotification(currentUser.uid, 'verified');
                alert('Your account has been instantly verified!');
                document.getElementById('verification-modal').classList.remove('active');
                return;
            }

            const docBase64 = await toBase64(docFile);
            const requestData = {
                fullName, reason,
                knownAs: document.getElementById('verification-q2').value.trim(),
                country: document.getElementById('verification-country').value,
                docType: document.getElementById('verification-document-type').value,
                docImage: docBase64,
                links: Array.from(document.querySelectorAll('.verification-link')).map(i => i.value.trim()).filter(Boolean),
                status: 'pending',
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            await db.ref(`verificationRequests/${currentUser.uid}`).set(requestData);
            alert('Your request has been submitted for review.');
            document.getElementById('verification-modal').classList.remove('active');
        };

        // --- HELPER FUNCTIONS ---
        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
        
        function timeAgo(timestamp) {
            const seconds = Math.floor((new Date() - timestamp) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "y";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + "m";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "d";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m";
            return Math.floor(seconds) + "s";
        }

    </script>
