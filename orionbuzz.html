    <script>

        ];

            { email: 'sgursharn076@gmail.com', name: 'Gursharn Arya', username: 'gursharn_arya', bio: 'Tech Enthusiast & Creator' },

        // Authentication
        async function loginWithGoogle() {
            try {
                const result = await window.firebaseApp.signInWithPopup(window.firebaseApp.auth, window.firebaseApp.provider);

        async function setupUser(user) {
            currentUser = {
                uid: user.uid,
                email: user.email,
                name: user.displayName,
                avatar: user.photoURL,
                verified: verifiedEmails.includes(user.email),
                username: user.email.split('@')[0],
                bio: '',
                location: '',
                phone: '',
                followers: [],
                following: [],
                interests: {}
            };

            // Save user to database
            await window.firebaseApp.set(window.firebaseApp.ref(window.firebaseApp.database, `users/${user.uid}`), currentUser);

            // Create auto accounts if they don't exist
            for (const account of autoAccounts) {
                if (account.email === user.email) {
                    currentUser.name = account.name;
                    currentUser.username = account.username;
                    currentUser.bio = account.bio;
                    await window.firebaseApp.update(window.firebaseApp.ref(window.firebaseApp.database, `users/${user.uid}`), {

                        username: account.username,
                        bio: account.bio

            }

            showMainApp();

        // Image handling
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('imagePreview').classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Buzz creation
        async function createBuzz() {
            const content = document.getElementById('buzzContent').value.trim();
            const hashtags = document.getElementById('buzzHashtags').value.trim();
            const imageFile = document.getElementById('buzzImage').files[0];
            const shouldBoost = document.getElementById('boostBuzz').checked;

            if (!content) {
                alert('Please enter some content for your buzz!');
                return;
            }

            if (shouldBoost && !currentUser.verified) {
                alert('Only verified users can boost their buzzes!');
                return;
            }

            let imageData = null;
            if (imageFile) {
                imageData = await convertToBase64(imageFile);
            }

            const buzz = {
                id: Date.now().toString(),
                userId: currentUser.uid,
                userName: currentUser.name,
                userAvatar: currentUser.avatar,
                userVerified: currentUser.verified,
                content: content,
                hashtags: hashtags.split(' ').filter(tag => tag.startsWith('#')),
                image: imageData,
                timestamp: Date.now(),
                likes: [],
                comments: [],
                shares: 0,
                boosted: shouldBoost,
                views: 0
            };

            try {
                await window.firebaseApp.push(window.firebaseApp.ref(window.firebaseApp.database, 'buzzes'), buzz);
                hideCreateBuzz();
                loadFeed();
                
                // Update user interests based on hashtags
                if (hashtags) {
                    updateUserInterests(hashtags);
                }
            } catch (error) {
                console.error('Error creating buzz:', error);
                alert('Failed to create buzz. Please try again.');
            }
        }

        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Feed loading
        async function loadFeed() {
            const feedContainer = document.getElementById('feedContainer');
            feedContainer.innerHTML = '<div class="text-center py-8">Loading buzzes...</div>';

            window.firebaseApp.onValue(window.firebaseApp.ref(window.firebaseApp.database, 'buzzes'), (snapshot) => {
                const buzzes = [];
                snapshot.forEach((childSnapshot) => {
                    buzzes.push({ key: childSnapshot.key, ...childSnapshot.val() });
                });

                // Sort by algorithm (boosted first, then by engagement and relevance)
                buzzes.sort((a, b) => {
                    if (a.boosted && !b.boosted) return -1;
                    if (!a.boosted && b.boosted) return 1;
                    
                    const aScore = calculateRelevanceScore(a);
                    const bScore = calculateRelevanceScore(b);
                    
                    if (aScore !== bScore) return bScore - aScore;
                    return b.timestamp - a.timestamp;
                });

                displayBuzzes(buzzes);
            });
        }

        function calculateRelevanceScore(buzz) {
            let score = 0;
            
            // Engagement score
            score += buzz.likes.length * 2;
            score += buzz.comments.length * 3;
            score += buzz.shares * 5;
            score += buzz.views * 0.1;
            
            // Interest matching
            if (currentUser.interests && buzz.hashtags) {
                buzz.hashtags.forEach(tag => {
                    if (currentUser.interests[tag]) {
                        score += currentUser.interests[tag] * 10;
                    }
                });
            }
            
            // Verified user bonus
            if (buzz.userVerified) {
                score += 50;
            }
            
            // Recency factor
            const hoursSincePost = (Date.now() - buzz.timestamp) / (1000 * 60 * 60);
            score += Math.max(0, 100 - hoursSincePost);
            
            return score;
        }

        function displayBuzzes(buzzes) {
            const feedContainer = document.getElementById('feedContainer');
            
            if (buzzes.length === 0) {
                feedContainer.innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-6xl mb-4">ü¶ó</div>
                        <h3 class="text-xl font-semibold mb-2">No buzzes yet!</h3>
                        <p class="text-gray-400">Be the first to create a buzz!</p>
                    </div>
                `;
                return;
            }

            feedContainer.innerHTML = buzzes.map(buzz => `
                <div class="buzz-card bg-white/10 backdrop-blur-lg rounded-xl p-6 mb-6 border border-white/20 ${buzz.boosted ? 'boost-glow' : ''}">
                    <div class="flex items-start gap-4">
                        <img src="${buzz.userAvatar}" alt="${buzz.userName}" class="w-12 h-12 rounded-full">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="font-semibold">${buzz.userName}</span>
                                ${buzz.userVerified ? '<span class="verified-tick">‚úì</span>' : ''}
                                ${buzz.boosted ? '<span class="text-xs bg-gradient-to-r from-pink-500 to-purple-600 px-2 py-1 rounded-full">üöÄ Boosted</span>' : ''}
                                <span class="text-gray-400 text-sm">‚Ä¢ ${formatTime(buzz.timestamp)}</span>
                            </div>
                            <p class="text-white mb-3 leading-relaxed">${formatContent(buzz.content)}</p>
                            ${buzz.hashtags && buzz.hashtags.length > 0 ? `
                                <div class="mb-3">
                                    ${buzz.hashtags.map(tag => `<span class="text-pink-400 hover:text-pink-300 cursor-pointer mr-2">${tag}</span>`).join('')}
                                </div>
                            ` : ''}
                            ${buzz.image ? `<img src="${buzz.image}" alt="Buzz image" class="w-full max-w-lg rounded-lg mb-4">` : ''}
                            <div class="flex items-center gap-6 text-gray-400">
                                <button onclick="likeBuzz('${buzz.key}')" class="flex items-center gap-2 hover:text-pink-400 transition duration-300">
                                    <span class="text-lg">‚ù§Ô∏è</span>
                                    <span>${buzz.likes ? buzz.likes.length : 0}</span>
                                </button>
                                <button onclick="showComments('${buzz.key}')" class="flex items-center gap-2 hover:text-blue-400 transition duration-300">
                                    <span class="text-lg">üí¨</span>
                                    <span>${buzz.comments ? buzz.comments.length : 0}</span>
                                </button>
                                <button onclick="shareBuzz('${buzz.key}')" class="flex items-center gap-2 hover:text-green-400 transition duration-300">
                                    <span class="text-lg">üîÑ</span>
                                    <span>${buzz.shares || 0}</span>
                                </button>
                                <span class="flex items-center gap-2">
                                    <span class="text-lg">üëÅÔ∏è</span>
                                    <span>${buzz.views || 0}</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Update view counts
            buzzes.forEach(buzz => {
                incrementViews(buzz.key);
            });
        }

        // Utility functions
        function formatTime(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'now';
            if (minutes < 60) return `${minutes}m`;
            if (hours < 24) return `${hours}h`;
            return `${days}d`;
        }

        function formatContent(content) {
            // Convert mentions and hashtags to clickable links
            return content
                .replace(/@(\w+)/g, '<span class="text-blue-400 cursor-pointer">@$1</span>')
                .replace(/#(\w+)/g, '<span class="text-pink-400 cursor-pointer">#$1</span>');
        }

        function updateUserInterests(hashtags) {
            const tags = hashtags.split(' ').filter(tag => tag.startsWith('#'));
            tags.forEach(tag => {
                if (!currentUser.interests[tag]) {
                    currentUser.interests[tag] = 0;
                }
                currentUser.interests[tag]++;
            });
            
            // Save to database
            window.firebaseApp.update(window.firebaseApp.ref(window.firebaseApp.database, `users/${currentUser.uid}`), {
                interests: currentUser.interests
            });
        }

        // Interaction functions
        async function likeBuzz(buzzKey) {
            const buzzRef = window.firebaseApp.ref(window.firebaseApp.database, `buzzes/${buzzKey}/likes`);
            window.firebaseApp.onValue(buzzRef, (snapshot) => {
                const likes = snapshot.val() || [];
                const userIndex = likes.indexOf(currentUser.uid);
                
                if (userIndex === -1) {
                    likes.push(currentUser.uid);
                } else {
                    likes.splice(userIndex, 1);
                }
                
                window.firebaseApp.set(buzzRef, likes);
            }, { onlyOnce: true });
        }

        function showComments(buzzKey) {
            alert('Comments feature coming soon!');
        }

        function shareBuzz(buzzKey) {
            const shareRef = window.firebaseApp.ref(window.firebaseApp.database, `buzzes/${buzzKey}/shares`);
            window.firebaseApp.onValue(shareRef, (snapshot) => {
                const shares = snapshot.val() || 0;
                window.firebaseApp.set(shareRef, shares + 1);
            }, { onlyOnce: true });
            
            alert('Buzz shared!');
        }

        function incrementViews(buzzKey) {
            const viewRef = window.firebaseApp.ref(window.firebaseApp.database, `buzzes/${buzzKey}/views`);
            window.firebaseApp.onValue(viewRef, (snapshot) => {
                const views = snapshot.val() || 0;
                window.firebaseApp.set(viewRef, views + 1);
            }, { onlyOnce: true });
        }

        async function saveProfile() {
            const updates = {
                name: document.getElementById('profileName').value,
                username: document.getElementById('profileUsername').value,
                bio: document.getElementById('profileBio').value,
                location: document.getElementById('profileLocation').value,
                phone: document.getElementById('profilePhone').value
            };

            try {
                await window.firebaseApp.update(window.firebaseApp.ref(window.firebaseApp.database, `users/${currentUser.uid}`), updates);
                Object.assign(currentUser, updates);
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('menuUserName').textContent = currentUser.name;
                hideProfile();
                alert('Profile updated successfully!');
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Failed to update profile. Please try again.');
            }
        }

        // Navigation functions
        function showFeed() {
            loadFeed();
        }

        function showTrending() {
            alert('Trending section coming soon!');
        }

        function showFollowing() {
            alert('Following feed coming soon!');
        }

        function showCommunities() {
            alert('Communities feature coming soon!');
        }

        // Initialize auth state listener
        window.firebaseApp.onAuthStateChanged(window.firebaseApp.auth, (user) => {
            if (user && !currentUser) {
                setupUser(user);
            }
        });

        // Close modals when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target.id === 'createBuzzModal') {
                hideCreateBuzz();
            }
            if (e.target.id === 'profileModal') {
                hideProfile();
            }
            if (!e.target.closest('#userMenu') && !e.target.closest('button[onclick="toggleUserMenu()"]')) {
                hideUserMenu();
            }
        });
    </script>
