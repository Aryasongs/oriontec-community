<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pulse</title>
    <style>
        :root {
            --primary-color: #add8e6; /* Light Sky Blue */
            --secondary-color: #ffb6c1; /* Light Pink */
            --white-color: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --verified-badge: linear-gradient(45deg, #add8e6, #ffb6c1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--white-color);
            color: var(--text-color);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            border-right: 1px solid var(--border-color);
            padding: 20px;
        }
        .main-content {
            flex-grow: 1;
            overflow-y: scroll;
        }
        .right-panel {
            width: 350px;
            border-left: 1px solid var(--border-color);
            padding: 20px;
        }
        /* Login Page */
        #login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }
        #login-page h1 {
            font-size: 4rem;
            color: var(--white-color);
        }
        #google-signin-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: var(--white-color);
            color: var(--primary-color);
            border: none;
            border-radius: 20px;
        }

        /* Onboarding Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--white-color);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }
        .modal-content input, .modal-content button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        /* Feed */
        .buzz-input-container {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .buzz-input-container textarea {
            width: 100%;
            border: none;
            resize: none;
            font-size: 1.2rem;
            outline: none;
        }
        .buzz-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        #buzz-btn {
            background-color: var(--primary-color);
            color: var(--white-color);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .buzz {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
        }
        .buzz-author-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .buzz-content .author-name {
            font-weight: bold;
        }
        .buzz-footer {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        /* Profile */
        .profile-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .profile-info {
            display: flex;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .profile-details {
            margin-left: 20px;
        }
        .profile-stats {
            display: flex;
            margin-top: 10px;
        }
        .profile-stats div {
            margin-right: 20px;
        }
        .profile-tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid var(--border-color);
        }
        .profile-tabs div {
            padding: 15px;
            cursor: pointer;
        }
        .profile-tabs .active {
            border-bottom: 2px solid var(--primary-color);
        }

        /* Verification */
        .verification-form select, .verification-form input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        /* Video Upload */
        #video-upload-container {
            padding: 20px;
            border: 2px dashed var(--border-color);
            margin: 20px;
            text-align: center;
        }
        #video-feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        #video-feed video {
            width: 100%;
            border-radius: 10px;
        }
        .verified-tick {
            display: inline-block;
            width: 15px;
            height: 15px;
            background: var(--verified-badge);
            border-radius: 50%;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div id="app-container" style="display: none;">
        <div class="container">
            <div class="sidebar">
                <h2>Pulse</h2>
                <ul>
                    <li onclick="showPage('home')">Home</li>
                    <li onclick="showPage('search')">Search</li>
                    <li onclick="showPage('notifications')">Notifications</li>
                    <li onclick="showPage('messages')">Messages</li>
                    <li onclick="showPage('profile')">Profile</li>
                    <li onclick="showPage('videos')">Videos</li>
                    <li onclick="showPage('settings')">Settings</li>
                </ul>
            </div>

            <div class="main-content">
                <div id="home-page">
                    <div class="buzz-input-container">
                        <textarea id="buzz-input" placeholder="What's happening?"></textarea>
                        <div class="buzz-actions">
                            <input type="file" id="buzz-image-input" accept="image/*" style="display: none;">
                            <button onclick="document.getElementById('buzz-image-input').click()">Image</button>
                            <button id="buzz-btn">Buzz</button>
                        </div>
                    </div>
                    <div id="feed-container"></div>
                </div>

                <div id="search-page" style="display: none;">
                    <input type="text" id="search-input" placeholder="Search Pulse">
                    <div id="search-results"></div>
                </div>

                <div id="profile-page" style="display: none;"></div>

                <div id="settings-page" style="display: none;">
                    <h2>Settings</h2>
                    <button id="logout-btn">Logout</button>
                    <button onclick="showVerificationModal()">Request Verification</button>
                </div>

                 <div id="videos-page" style="display: none;">
                    <h2>Pulse Videos</h2>
                    <div id="video-upload-container">
                        <input type="file" id="video-file-input" accept="video/*">
                        <button id="video-upload-btn">Upload Video</button>
                        <p id="video-upload-status"></p>
                    </div>
                    <div id="video-feed"></div>
                </div>
            </div>

            <div class="right-panel">
                <h3>Who to follow</h3>
                <div id="who-to-follow"></div>
            </div>
        </div>
    </div>

    <div id="login-page">
        <h1>Pulse</h1>
        <button id="google-signin-btn">Sign in with Google</button>
    </div>

    <div id="onboarding-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Pulse!</h2>
            <p>Let's get your profile set up.</p>
            <input type="text" id="onboarding-name" placeholder="Full Name">
            <input type="text" id="onboarding-username" placeholder="Username (letters and numbers only)">
            <input type="date" id="onboarding-dob">
            <input type="file" id="onboarding-dp" accept="image/*">
            <button id="onboarding-submit">Complete Setup</button>
        </div>
    </div>

    <div id="verification-modal" class="modal">
        <div class="modal-content verification-form">
             <h2>Request Verification</h2>
            <input type="text" id="verification-name" placeholder="Full Name (as on National ID)">
            <textarea id="verification-q1" placeholder="Why should you be verified?"></textarea>
            <input type="text" id="verification-q2" placeholder="Known as (optional)">
            <select id="verification-country"></select>
            <select id="verification-document-type"></select>
            <input type="file" id="verification-document-upload" accept="image/*">
            <input type="text" id="verification-link1" placeholder="Link 1 (optional)">
             <button id="verification-submit">Submit Request</button>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC30TcmMVhP_8HdFYS1WufRiZwSDYNMTF0",
            authDomain: "pulse2-92372.firebaseapp.com",
            databaseURL: "https://pulse2-92372-default-rtdb.firebaseio.com",
            projectId: "pulse2-92372",
            storageBucket: "pulse2-92372.firebasestorage.app",
            messagingSenderId: "276235725177",
            appId: "1:276235725177:web:0f4e0789fae80a435927a8"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();

        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // DOM Elements
        const loginPage = document.getElementById('login-page');
        const appContainer = document.getElementById('app-container');
        const googleSignInBtn = document.getElementById('google-signin-btn');
        const onboardingModal = document.getElementById('onboarding-modal');
        const buzzBtn = document.getElementById('buzz-btn');
        const feedContainer = document.getElementById('feed-container');

        // State
        let currentUser = null;

        // Functions
        function showPage(pageId) {
            ['home-page', 'search-page', 'profile-page', 'settings-page', 'videos-page'].forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
            document.getElementById(pageId + '-page').style.display = 'block';
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
        
        googleSignInBtn.onclick = () => auth.signInWithPopup(googleProvider);

        auth.onAuthStateChanged(user => {
            if (user) {
                database.ref('users/' + user.uid).once('value', snapshot => {
                    if (snapshot.exists()) {
                        currentUser = snapshot.val();
                        loginPage.style.display = 'none';
                        appContainer.style.display = 'block';
                        loadFeed();
                        loadVideos();
                    } else {
                        onboardingModal.style.display = 'flex';
                    }
                });
            } else {
                loginPage.style.display = 'flex';
                appContainer.style.display = 'none';
            }
        });

        document.getElementById('onboarding-submit').onclick = async () => {
            const name = document.getElementById('onboarding-name').value;
            const username = document.getElementById('onboarding-username').value.toLowerCase();
            const dob = document.getElementById('onboarding-dob').value;
            const dpFile = document.getElementById('onboarding-dp').files[0];
            let dpData = `https://ui-avatars.com/api/?name=${name.charAt(0)}&background=random`;

            if (dpFile) {
                dpData = await toBase64(dpFile);
            }
            
            database.ref('users').orderByChild('username').equalTo(username).once('value', snapshot => {
                if (snapshot.exists()) {
                    alert('Username already taken!');
                } else {
                    const userData = {
                        uid: auth.currentUser.uid,
                        name,
                        username,
                        dob,
                        dp: dpData,
                        bio: "",
                        followers: {},
                        following: {},
                        verified: false
                    };
                    database.ref('users/' + auth.currentUser.uid).set(userData);
                    onboardingModal.style.display = 'none';
                    appContainer.style.display = 'block';
                    currentUser = userData;
                }
            });
        };
        
        buzzBtn.onclick = async () => {
            const buzzText = document.getElementById('buzz-input').value;
            const imageFile = document.getElementById('buzz-image-input').files[0];
            let imageData = null;

            if (imageFile) {
                imageData = await toBase64(imageFile);
            }

            if (buzzText || imageData) {
                const buzzData = {
                    authorUid: currentUser.uid,
                    authorName: currentUser.name,
                    authorUsername: currentUser.username,
                    authorImage: currentUser.dp,
                    text: buzzText,
                    image: imageData,
                    timestamp: Date.now(),
                    likes: {},
                    rebuzzes: {},
                    comments: {}
                };
                database.ref('buzzes').push(buzzData);
                document.getElementById('buzz-input').value = '';
                document.getElementById('buzz-image-input').value = '';
            }
        };

        function loadFeed() {
            database.ref('buzzes').on('value', snapshot => {
                feedContainer.innerHTML = '';
                snapshot.forEach(childSnapshot => {
                    const buzz = childSnapshot.val();
                    const buzzElement = document.createElement('div');
                    buzzElement.classList.add('buzz');
                    buzzElement.innerHTML = `
                        <img src="${buzz.authorImage}" class="buzz-author-img">
                        <div class="buzz-content">
                            <div>
                                <span class="author-name">${buzz.authorName}</span>
                                ${buzz.verified ? '<span class="verified-tick"></span>' : ''}
                                <span class="author-username">@${buzz.authorUsername}</span>
                            </div>
                            <p>${buzz.text}</p>
                            ${buzz.image ? `<img src="${buzz.image}" style="width:100%; border-radius:10px;">` : ''}
                            <div class="buzz-footer">
                                <span>Like</span>
                                <span>Comment</span>
                                <span>Rebuzz</span>
                                <span>Save</span>
                            </div>
                        </div>
                    `;
                    feedContainer.prepend(buzzElement);
                });
            });
        }

        // Video Upload Logic
        const videoUploadBtn = document.getElementById('video-upload-btn');
        const videoFileInput = document.getElementById('video-file-input');
        const videoUploadStatus = document.getElementById('video-upload-status');
        const videoFeed = document.getElementById('video-feed');
        const cloudinaryCloudName = 'dzjylmmcj';
        const cloudinaryUploadPreset = 'Pulsevideos';

        videoUploadBtn.onclick = () => {
            const file = videoFileInput.files[0];
            if (file) {
                videoUploadStatus.textContent = 'Uploading...';
                const url = `https://api.cloudinary.com/v1_1/${cloudinaryCloudName}/video/upload`;
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', cloudinaryUploadPreset);
                formData.append('eager', 'f_auto,q_auto,h_720,w_1280');
                
                fetch(url, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    videoUploadStatus.textContent = 'Upload complete!';
                    const videoInfo = {
                        videoURL: data.secure_url,
                        duration: data.duration,
                        format: data.format,
                        width: data.width,
                        height: data.height,
                        uploadedAt: data.created_at,
                        uploader: currentUser.uid
                    };
                    database.ref('videos').push(videoInfo);
                })
                .catch(err => {
                    videoUploadStatus.textContent = 'Upload failed.';
                    console.error(err);
                });
            }
        };

        function loadVideos() {
            database.ref('videos').on('value', snapshot => {
                videoFeed.innerHTML = '';
                snapshot.forEach(childSnapshot => {
                    const video = childSnapshot.val();
                    const videoElement = document.createElement('video');
                    videoElement.src = video.videoURL;
                    videoElement.controls = true;
                    videoFeed.prepend(videoElement);
                });
            });
        }

        document.getElementById('logout-btn').onclick = () => auth.signOut();
        
    </script>
</body>
</html>
