<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Upload</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .upload-box {
      background: #121212;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #ffffff;
    }

    input[type="file"] {
      background: #2c2c2c;
      color: white;
      padding: 12px;
      border: 2px dashed #444;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .btn-upload {
      padding: 12px 30px;
      background: #2979ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .btn-upload:hover {
      background: #1565c0;
    }

    .output {
      margin-top: 15px;
      word-wrap: break-word;
      font-size: 14px;
      color: #cccccc;
    }

    .output img {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 12px;
    }

    .copy-btn {
      margin-top: 10px;
      background: #00c853;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .upload-box {
        padding: 20px;
      }
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<div class="upload-box">
  <h1>Upload Your Image</h1>
  <input type="file" id="fileInput" />
  <button class="btn-upload" onclick="uploadImage()">Upload</button>
  <div class="output" id="output"></div>
</div>

<script>
  function uploadImage() {
    const fileInput = document.getElementById("fileInput");
    const output = document.getElementById("output");
    const file = fileInput.files[0];
    if (!file) return alert("Please select a file first");

    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", "your_unsigned_preset");

    output.innerHTML = "Uploading...";

    fetch("https://api.cloudinary.com/v1_1/your_cloud_name/image/upload", {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      const imageUrl = data.secure_url;
      output.innerHTML = `
        ✅ Uploaded!<br>
        <input type="text" value="${imageUrl}" id="copyUrl" readonly style="width: 100%; padding: 5px; margin-top: 10px;">
        <button class="copy-btn" onclick="copyToClipboard()">Copy URL</button><br>
        <img src="${imageUrl}" alt="Uploaded image">
      `;
    })
    .catch(err => {
      output.innerHTML = "❌ Upload failed.";
      console.error(err);
    });
  }

  function copyToClipboard() {
    const copyText = document.getElementById("copyUrl");
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("Copied URL to clipboard!");
  }
</script>

</body>
</html>
