<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload to Cloudinary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #preview {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>Upload Image to Cloudinary</h2>
  <input type="file" id="fileInput" />
  <button onclick="uploadImage()">Upload</button>
  
  <div id="preview">
    <p id="url"></p>
    <img id="uploadedImage" src="" alt="" style="display: none;" />
  </div>

  <script>
    async function uploadImage() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'Images'); // your preset

      const response = await fetch('https://api.cloudinary.com/v1_1/ds6uh1fty/image/upload', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      console.log(data);

      // Show image and URL
      document.getElementById('uploadedImage').src = data.secure_url;
      document.getElementById('uploadedImage').style.display = 'block';
      document.getElementById('url').innerHTML = `<strong>Image URL:</strong> <a href="${data.secure_url}" target="_blank">${data.secure_url}</a>`;
    }
  </script>
</body>
</html>
