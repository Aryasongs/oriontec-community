<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikimedia Image Upload</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f8f9fa;
      color: #202122;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: #36c;
      border-bottom: 2px solid #a2a9b1;
      padding-bottom: 10px;
    }

    .uploader {
      background: #ffffff;
      border: 1px solid #a2a9b1;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      padding: 10px;
      margin-bottom: 15px;
      width: 100%;
    }

    button {
      background: #36c;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    button:hover {
      background: #2a4b8d;
    }

    .output {
      margin-top: 20px;
      background: #eef;
      padding: 15px;
      border: 1px solid #c8ccd1;
      border-radius: 5px;
    }

    .output img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 10px;
    }

    .copy-btn {
      background: #28a745;
      margin-top: 10px;
    }

    .copied {
      color: green;
      margin-top: 5px;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <h1>Upload Image to Wikimedia (Cloudinary)</h1>

  <div class="uploader">
    <input type="file" id="fileInput" />
    <button onclick="uploadImage()">Upload Image</button>

    <div class="output" id="output" style="display: none;">
      <strong>Image URL:</strong>
      <p id="imageUrl"></p>
      <button class="copy-btn" onclick="copyURL()">Copy URL</button>
      <div class="copied" id="copied" style="display: none;">Copied to clipboard!</div>
      <img id="preview" src="" alt="Uploaded Image" />
    </div>
  </div>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select an image file.");
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'Images'); // ← your preset name

      const res = await fetch('https://api.cloudinary.com/v1_1/ds6uh1fty/image/upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      document.getElementById('output').style.display = 'block';
      document.getElementById('imageUrl').textContent = data.secure_url;
      document.getElementById('preview').src = data.secure_url;
    }

    function copyURL() {
      const urlText = document.getElementById('imageUrl').textContent;
      navigator.clipboard.writeText(urlText).then(() => {
        const copiedDiv = document.getElementById('copied');
        copiedDiv.style.display = 'block';
        setTimeout(() => copiedDiv.style.display = 'none', 2000);
      });
    }
  </script>

</body>
</html>
