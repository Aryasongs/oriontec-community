<!DOCTYPE html>
<html>
<head>
  <title>Upload to GitHub Repo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }
    #preview {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Upload Image to GitHub</h2>
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="uploadToGitHub()">Upload</button>

  <div id="preview"></div>

  <script>
    async function uploadToGitHub() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Content = reader.result.split(',')[1];
        const fileName = file.name;
        const apiUrl = `https://api.github.com/repos/Aryasongs/images/contents/images/${fileName}`;

        const response = await fetch(apiUrl, {
          method: "PUT",
          headers: {
            "Authorization": "token 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `Uploaded ${fileName}`,
            content: base64Content
          })
        });

        if (response.ok) {
          const resJson = await response.json();
          const imageUrl = `https://raw.githubusercontent.com/Aryasongs/images/main/images/${fileName}`;
          document.getElementById('preview').innerHTML = `
            <p><strong>Uploaded!</strong> Image URL:</p>
            <a href="${imageUrl}" target="_blank">${imageUrl}</a>
            <br><br>
            <img src="${imageUrl}" width="300"/>
          `;
        } else {
          const err = await response.json();
          console.error(err);
          alert("Upload failed: " + err.message);
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
